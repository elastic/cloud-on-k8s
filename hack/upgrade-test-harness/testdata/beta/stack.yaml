---
apiVersion: elasticsearch.k8s.elastic.co/v1beta1
kind: Elasticsearch
metadata:
  name: es
spec:
  version: 7.5.0
  nodeSets:
  - name: default
    count: 3
    config:
      node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1beta1
kind: Kibana
metadata:
  name: kb
spec:
  version: 7.5.0
  count: 1
  elasticsearchRef:
    name: es
---
apiVersion: apm.k8s.elastic.co/v1beta1
kind: ApmServer
metadata:
  name: apm
spec:
  version: 7.5.0
  count: 1
  elasticsearchRef:
    name: es
