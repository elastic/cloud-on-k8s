# AKS: fewer PVs (6Ã—10 GiB) so we fit on the temp disk without over-provisioning.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: local-volume-provisioner
spec:
  template:
    spec:
      initContainers:
        - name: disk-mounts
          env:
            - name: PV_SIZE_GB
              value: "10"
            - name: PV_COUNT
              value: "6"
