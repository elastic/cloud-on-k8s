- id: aks-dev
  operation: create
  clusterName: dev
  provider: aks
  kubernetesVersion: 1.19.6
  machineType: Standard_D8s_v3
  serviceAccount: false
  psp: false
  aks:
    nodeCount: 3
    location: northeurope
- id: ocp-ci
  operation: create
  clusterName: ci
  provider: ocp
  machineType: n1-standard-8
  serviceAccount: true
  ocp:
    region: europe-west2
    nodeCount: 3
    overwriteDefaultKubeconfig: true
- id: ocp-dev
  operation: create
  clusterName: dev
  provider: ocp
  machineType: n1-standard-8
  serviceAccount: true
  ocp:
    region: europe-west1
    nodeCount: 3
    overwriteDefaultKubeconfig: true
- id: ocp3-ci
  operation: create
  clusterName: ci
  provider: ocp3
  machineType: n1-standard-8
  serviceAccount: true
  ocp3:
    workerCount: 3
- id: ocp3-dev
  operation: create
  clusterName: dev
  provider: ocp3
  machineType: n1-standard-8
  serviceAccount: false
  ocp3:
    workerCount: 3
- id: eks-ci
  operation: create
  clusterName: ci
  provider: eks
  machineType: c5d.2xlarge
  serviceAccount: false
