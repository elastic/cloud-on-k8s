run:
  timeout: 360s
  go: '1.21'

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  goheader:
    template: |-
      Copyright Elasticsearch B.V. and/or licensed to Elasticsearch B.V. under one
      or more contributor license agreements. Licensed under the Elastic License 2.0;
      you may not use this file except in compliance with the Elastic License 2.0.

  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    local-prefixes: github.com/elastic/cloud-on-k8s

  nolintlint:
    allow-leading-space: false
    allow-unused: false
    require-specific: true

# Run `golangci-lint linters` to see the descriptions for the linters. 
linters:
  enable:
    - asciicheck
    - bodyclose
    - containedctx
    - contextcheck
    - dogsled
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exportloopref
    - forcetypeassert
    - gocritic
    - goheader
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace

issues:
  fix: true

  max-issues-per-linter: 25

  max-same-issues: 0

  exclude-rules:
    - path: (^test/.*\.go|.*_test\.go)
      linters:
        - unparam
