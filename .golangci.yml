run:
  timeout: 360s

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  goheader:
    template: |-
      Copyright Elasticsearch B.V. and/or licensed to Elasticsearch B.V. under one
      or more contributor license agreements. Licensed under the Elastic License 2.0;
      you may not use this file except in compliance with the Elastic License 2.0.

  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    local-prefixes: github.com/elastic/cloud-on-k8s

  nolintlint:
    allow-leading-space: false
    allow-unused: false
    require-specific: true

# Run `golangci-lint linters` to see the descriptions for the linters. 
linters:
  disable:
    - cyclop
    - depguard
    - dupl
    - exhaustivestruct
    - forbidigo
    - funlen
    - gci
    - gochecknoinits
    - gocognit
    - goconst
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofmt
    - gofumpt
    - golint
    - gomnd
    - gomodguard
    - interfacer
    - maligned
    - nlreturn
    - paralleltest
    - rowserrcheck
    - scopelint
    - sqlclosecheck
    - stylecheck
    - testpackage
    - wrapcheck
    - wsl

  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - dogsled
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gocritic
    - goheader
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - structcheck
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace

issues:
  fix: true

  max-issues-per-linter: 25

  max-same-issues: 0

  exclude-rules:
    - path: (^test/.*\.go|.*_test\.go)
      linters:
        - unparam
    - path: pkg/controller/common/tracing/apmclientgo/client.go
      linters:
        - staticcheck
      text: SA1019
