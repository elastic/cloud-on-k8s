run:
  timeout: 360s

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true

  goheader:
    template: |-
      Copyright Elasticsearch B.V. and/or licensed to Elasticsearch B.V. under one
      or more contributor license agreements. Licensed under the Elastic License 2.0;
      you may not use this file except in compliance with the Elastic License 2.0.

  goimports:
    # put imports beginning with prefix after 3rd-party packages;
    local-prefixes: github.com/elastic/cloud-on-k8s

  gosec:
    excludes:
      - G115 # potential integer overflow when converting between integer types

  nolintlint:
    allow-leading-space: false
    allow-unused: false
    require-specific: true

  predeclared:
    # comma-separated list of predeclared identifiers to not report on.
    ignore: "min,max"

  revive:
    ## Default rules from https://github.com/mgechev/revive/blob/75a8e403f52c9634546fbfe5ec5429560ca74494/defaults.toml
    enable-all-rules: false
    rules:
      - name: blank-imports
        disabled: false
      - name: context-as-argument
        disabled: false
      - name: context-keys-type
        disabled: false
      - name: dot-imports
        disabled: false
      - name: empty-block
        disabled: false
      - name: error-naming
        disabled: false
      - name: error-return
        disabled: false
      - name: error-strings
        disabled: false
      - name: errorf
        disabled: false
      - name: exported
        disabled: false
      - name: increment-decrement
        disabled: false
      - name: indent-error-flow
        disabled: false
      - name: package-comments
        disabled: false
      - name: range
        disabled: false
      - name: receiver-naming
        disabled: false
      - name: redefines-builtin-id
        disabled: false
      - name: superfluous-else
        disabled: false
      - name: time-naming
        disabled: false
      - name: unexported-return
        disabled: false
      - name: unreachable-code
        disabled: false
      - name: unused-parameter
        ## Disabled as it generates a lot of rule failures.
        disabled: true
      - name: var-declaration
        disabled: false
      - name: var-naming
        disabled: false

# Run `golangci-lint linters` to see the descriptions for the linters. 
linters:
  disable:
    - cyclop
    - depguard
    - dupl
    - err113
    - forbidigo
    - funlen
    - gci
    - gochecknoinits
    - gocognit
    - goconst
    - gocyclo
    - godot
    - godox
    - gofmt
    - gofumpt
    - gomnd
    - gomodguard
    - nlreturn
    - paralleltest
    - rowserrcheck
    - sqlclosecheck
    - stylecheck
    - testpackage
    - wrapcheck
    - wsl

  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - forcetypeassert
    - gocritic
    - goheader
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace

issues:
  fix: true

  max-issues-per-linter: 25

  max-same-issues: 0

  exclude-rules:
    - path: .*_test\.go
      linters:
        - unparam
        - gosec
    - path: pkg/controller/common/tracing/apmclientgo/client.go
      linters:
        - staticcheck
      text: SA1019
