apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: epr-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
  - hosts:
    - epr.{{YOUR_DOMAIN}}
    secretName: epr-tls
  rules:
  - host: epr.{{YOUR_DOMAIN}}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: epr-sample-epr-http
            port:
              number: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: epr-tls
type: kubernetes.io/tls
data:
  tls.crt: {{BASE64_ENCODED_CERTIFICATE}}
  tls.key: {{BASE64_ENCODED_PRIVATE_KEY}}