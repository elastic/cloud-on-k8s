# This sample sets up an Elasticsearch cluster and a Kibana instance preconfigured for that cluster
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: monitor
  namespace: beats
spec:
  version: 7.4.0
  nodeSets:
  - name: mdi
    count: 3
    podTemplate:
      metadata:
        annotations:
           "co.elastic.logs/module": elasticsearch
      spec:
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: monitor
  namespace: beats
spec:
  version: 7.4.0
  count: 1
  elasticsearchRef:
    name: "monitor"
  podTemplate:
    metadata:
      annotations:
        "co.elastic.logs/module": kibana
  http:
    service:
      spec:
        type: LoadBalancer