---
# =============================================================================
# cert-manager CA infrastructure
# =============================================================================

# Self-signed issuer — only used to bootstrap the CA certificate.
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: elastic-stack-selfsigned-issuer
spec:
  selfSigned: {}
---
# CA certificate — the single root of trust for the entire stack.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: elastic-stack-ca
spec:
  isCA: true
  commonName: elastic-stack-ca
  secretName: elastic-stack-ca-secret
  duration: 87600h   # 10 years
  renewBefore: 8760h  # 1 year
  issuerRef:
    name: elastic-stack-selfsigned-issuer
    kind: Issuer
---
# CA issuer — signs every component certificate in the stack.
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: elastic-stack-ca-issuer
spec:
  ca:
    secretName: elastic-stack-ca-secret
---
# =============================================================================
# Component certificates
# =============================================================================

# Elasticsearch HTTP certificate (server auth only)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: elasticsearch-es-http-certs
spec:
  secretName: elasticsearch-es-http-certs-cm
  issuerRef:
    name: elastic-stack-ca-issuer
    kind: Issuer
  duration: 8760h
  renewBefore: 720h
  commonName: elasticsearch-es-http
  dnsNames:
  - elasticsearch-es-http
  - elasticsearch-es-http.default
  - elasticsearch-es-http.default.svc
  - elasticsearch-es-http.default.svc.cluster.local
  - elasticsearch-es-internal-http
  - elasticsearch-es-internal-http.default
  - elasticsearch-es-internal-http.default.svc
  - elasticsearch-es-internal-http.default.svc.cluster.local
  - localhost
  ipAddresses:
  - 127.0.0.1
  usages:
  - server auth
  - digital signature
  - key encipherment
---
# Kibana HTTP certificate (server + client auth)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kibana-kb-http-certs
spec:
  secretName: kibana-kb-http-certs-cm
  issuerRef:
    name: elastic-stack-ca-issuer
    kind: Issuer
  duration: 8760h
  renewBefore: 720h
  commonName: kibana-kb-http
  dnsNames:
  - kibana-kb-http
  - kibana-kb-http.default
  - kibana-kb-http.default.svc
  - kibana-kb-http.default.svc.cluster.local
  - localhost
  ipAddresses:
  - 127.0.0.1
  usages:
  - server auth
  - client auth
  - digital signature
  - key encipherment
---
# Metricbeat client certificate (client auth only)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: metricbeat-client-certs
spec:
  secretName: metricbeat-client-certs-cm
  issuerRef:
    name: elastic-stack-ca-issuer
    kind: Issuer
  duration: 8760h
  renewBefore: 720h
  commonName: metricbeat
  usages:
  - client auth
  - digital signature
  - key encipherment
---
# =============================================================================
# Elasticsearch
# =============================================================================
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  version: 9.3.0
  http:
    tls:
      certificate:
        secretName: elasticsearch-es-http-certs-cm
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
      xpack.security.http.ssl.client_authentication: optional
---
# =============================================================================
# Kibana
# =============================================================================
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
spec:
  version: 9.3.0
  count: 1
  elasticsearchRef:
    name: elasticsearch
  http:
    tls:
      certificate:
        secretName: kibana-kb-http-certs-cm
  config:
    # mTLS: present Kibana's own HTTP cert as a client certificate to Elasticsearch.
    # ECK mounts the HTTP cert at /mnt/elastic-internal/http-certs/.
    elasticsearch.ssl.certificate: /mnt/elastic-internal/http-certs/tls.crt
    elasticsearch.ssl.key: /mnt/elastic-internal/http-certs/tls.key
---
# =============================================================================
# Metricbeat with mTLS
# =============================================================================
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: metricbeat
spec:
  type: metricbeat
  version: 9.3.0
  elasticsearchRef:
    name: elasticsearch
  kibanaRef:
    name: kibana
  config:
    metricbeat:
      modules:
      - module: system
        period: 10s
        metricsets:
        - cpu
        - load
        - memory
        - network
        - process
        - process_summary
        process:
          include_top_n:
            by_cpu: 5
            by_memory: 5
        processes:
        - .*
      - module: system
        period: 1m
        metricsets:
        - filesystem
        - fsstat
        processors:
        - drop_event:
            when:
              regexp:
                system:
                  filesystem:
                    mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib)($|/)
    # mTLS: present a client certificate to Elasticsearch.
    # These settings are merged into the output that ECK generates
    # automatically from the elasticsearchRef association.
    output.elasticsearch:
      ssl.certificate: /etc/pki/client-certs/tls.crt
      ssl.key: /etc/pki/client-certs/tls.key
      # Automatically restart the Beat when certificate files change on disk
      # (e.g. after cert-manager renews the certificate).
      ssl.restart_on_cert_change:
        enabled: true
        period: 1m
    processors:
    - add_cloud_metadata: {}
    - add_host_metadata: {}
  daemonSet:
    podTemplate:
      spec:
        serviceAccountName: metricbeat
        automountServiceAccountToken: true
        containers:
        - name: metricbeat
          args:
          - -e
          - -c
          - /etc/beat.yml
          - --system.hostfs=/hostfs
          volumeMounts:
          - mountPath: /hostfs/sys/fs/cgroup
            name: cgroup
          - mountPath: /var/run/docker.sock
            name: dockersock
          - mountPath: /hostfs/proc
            name: proc
          - mountPath: /etc/pki/client-certs
            name: client-certs
            readOnly: true
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        securityContext:
          runAsUser: 0
        terminationGracePeriodSeconds: 30
        volumes:
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroup
        - hostPath:
            path: /var/run/docker.sock
          name: dockersock
        - hostPath:
            path: /proc
          name: proc
        - secret:
            secretName: metricbeat-client-certs-cm
            optional: true
          name: client-certs
---
# =============================================================================
# RBAC
# =============================================================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metricbeat
rules:
- apiGroups: [""]
  resources:
  - nodes
  - namespaces
  - events
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups: ["extensions"]
  resources:
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups: ["apps"]
  resources:
  - statefulsets
  - deployments
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups: [""]
  resources:
  - nodes/stats
  verbs:
  - get
- nonResourceURLs:
  - /metrics
  verbs:
  - get
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metricbeat
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metricbeat
subjects:
- kind: ServiceAccount
  name: metricbeat
  namespace: default
roleRef:
  kind: ClusterRole
  name: metricbeat
  apiGroup: rbac.authorization.k8s.io
...
