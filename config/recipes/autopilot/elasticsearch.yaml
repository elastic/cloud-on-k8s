---
apiVersion: cloud.google.com/v1
kind: ComputeClass
metadata:
  name: elasticsearch
spec:
  whenUnsatisfiable: "DoNotScaleUp" # Default since GKE 1.33
  nodePoolAutoCreation:
    enabled: true
  ## priorityDefaults is available only since GKE 1.32.1-gke.1729000
  priorityDefaults:
    nodeSystemConfig:
      linuxNodeConfig:
        sysctls:
          vm.max_map_count: 1048576
  priorities:
    - machineFamily: n2
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  version: 9.3.0
  nodeSets:
  - name: default
    count: 1
    podTemplate:
      spec:
        nodeSelector:
          cloud.google.com/compute-class: "elasticsearch"
        containers:
        - name: elasticsearch
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 500m
---
