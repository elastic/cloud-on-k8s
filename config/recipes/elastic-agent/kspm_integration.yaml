              dataset: system.auth
              type: logs
            ignore_older: 72h
            paths:
              - /var/log/auth.log*
              - /var/log/secure*
            exclude_files:
              - \.gz$
            multiline:
              pattern: ^\s
              match: after
            tags:
              - system-auth
            processors:
              - add_locale: null
              - rename:
                  fields:
                    - from: message
                      to: event.original
                  ignore_missing: true
                  fail_on_error: false
              - syslog:
                  field: event.original
                  ignore_missing: true
                  ignore_failure: true
          - id: logfile-system.syslog-7a5e9da4-1d99-4372-b303-53de5703305c
            data_stream:
              dataset: system.syslog
              type: logs
            paths:
              - /var/log/messages*
              - /var/log/syslog*
