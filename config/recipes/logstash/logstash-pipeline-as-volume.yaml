---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
spec:
  version: 8.15.0
  nodeSets:
    - name: default
      count: 3
      config:
        # This setting has performance implications. See the README for more details.
        node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
spec:
  version: 8.15.0
  count: 1
  elasticsearchRef:
    name: elasticsearch
---
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: filebeat
spec:
  type: filebeat
  version: 8.15.0
  config:
    filebeat.inputs:
      - type: log
        paths:
          - /data/logstash-tutorial.log
    output.logstash:
      hosts: ["logstash-ls-beats:5044"]
  deployment:
    podTemplate:
      spec:
        automountServiceAccountToken: true
        initContainers:
          - name: download-tutorial
            image: curlimages/curl
            command: ["/bin/sh"]
            args: ["-c", "curl -L https://download.elastic.co/demos/logstash/gettingstarted/logstash-tutorial.log.gz | gunzip -c > /data/logstash-tutorial.log"]
            volumeMounts:
              - name: data
                mountPath: /data
        containers:
          - name: filebeat
            volumeMounts:
              - name: data
                mountPath: /data
              - name: beat-data
                mountPath: /usr/share/filebeat/data
        volumes:
          - name: data
            emptydir: {}
          - name: beat-data
            emptydir: {}
---
apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: logstash
spec:
  count: 1
  version: 8.15.0
  elasticsearchRefs:
    - clusterName: eck
      name: elasticsearch
  pipelines:
    - pipeline.id: main
      path.config: /usr/share/logstash/config/pipelines
  services:
    - name: beats
      service:
        spec:
          type: ClusterIP
          ports:
            - port: 5044
              name: "filebeat"
              protocol: TCP
              targetPort: 5044
  podTemplate:
    spec:
      volumes:
        - name: logstash-pipeline
          secret:
            secretName: logstash-pipeline
      containers:
        - name: logstash
          volumeMounts:
            - mountPath: /usr/share/logstash/config/pipelines
              name: logstash-pipeline
              readOnly: true
---
apiVersion: v1
kind: Secret
metadata:
  name: logstash-pipeline
stringData:
  input.conf: |-
    input {
      beats {
        port => 5044
      }
    }
  filters.conf: |-
    filter {
      grok {
        match => { "message" => "%{HTTPD_COMMONLOG}"}
      }
      geoip {
        source => "[source][address]"
        target => "[source]"
      }
    }
  output.conf: |-
    output {
      elasticsearch {
        hosts => [ "${ECK_ES_HOSTS}" ]
        user => "${ECK_ES_USER}"
        password => "${ECK_ES_PASSWORD}"
        ssl_certificate_authorities => "${ECK_ES_SSL_CERTIFICATE_AUTHORITY}"
      }
    }
