---
kind: Namespace
apiVersion: v1
metadata:
  name: qa
  labels:
    name: qa
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: qa
  namespace: qa
  labels:
    app.kubernetes.io/name: eck-logstash
    app.kubernetes.io/component: elasticsearch
spec:
  version: 8.6.1
  nodeSets:
    - name: default
      count: 3
      config:
        # This setting has performance implications. See the README for more details.
        node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: qa
  namespace: qa
  labels:
    app.kubernetes.io/name: eck-logstash
    app.kubernetes.io/component: kibana
spec:
  version: 8.6.1
  count: 1
  elasticsearchRef:
    name: qa
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: production
  labels:
    app.kubernetes.io/name: eck-logstash
    app.kubernetes.io/component: elasticsearch
spec:
  version: 8.6.1
  nodeSets:
    - name: default
      count: 3
      config:
        # This setting has performance implications. See the README for more details.
        node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: production
  labels:
    app.kubernetes.io/name: eck-logstash
    app.kubernetes.io/component: kibana
spec:
  version: 8.6.1
  count: 1
  elasticsearchRef:
    name: production
---
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: filebeat
  labels:
    app.kubernetes.io/name: eck-logstash
    app.kubernetes.io/component: filebeat
spec:
  type: filebeat
  version: 8.6.1
  config:
    filebeat.inputs:
      - type: log
        paths:
          - /data/logstash-tutorial.log
    output.logstash:
      hosts: ["logstash-ls-api.default.svc:5044"]
  deployment:
    podTemplate:
      metadata:
        labels:
          app.kubernetes.io/name: eck-logstash
          app.kubernetes.io/component: filebeat
      spec:
        automountServiceAccountToken: true
        initContainers:
          - name: download-tutorial
            image: curlimages/curl
            command: ["/bin/sh"]
            args: ["-c", "curl -L https://download.elastic.co/demos/logstash/gettingstarted/logstash-tutorial.log.gz | gunzip -c > /data/logstash-tutorial.log"]
            volumeMounts:
              - name: data
                mountPath: /data
        containers:
          - name: filebeat
            volumeMounts:
              - name: data
                mountPath: /data
              - name: beat-data
                mountPath: /usr/share/filebeat/data
        volumes:
          - name: data
            emptydir: {}
          - name: beat-data
            emptydir: {}
---
apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: logstash
  labels:
    app.kubernetes.io/name: eck-logstash
    app.kubernetes.io/component: logstash
spec:
  count: 1
  version: 8.6.1
    elasticsearchRefs:
    - clusterName: prod-es
      name: production
    - clusterName: qa-es
      name: qa
      namespace: qa
  monitoring:
    metrics:
      elasticsearchRefs:
        - name: elasticsearch-monitoring
  pipelines:
    - pipeline.id: main
      config.string: |
        input {
          beats {
            port => 5044
          }
        }
        filter {
          grok {
            match => { "message" => "%{HTTPD_COMMONLOG}"}
          }
          geoip {
            source => "[source][address]"
            target => "[source]"
          }
        }
        output {
          elasticsearch {
            hosts => [ "${PROD_ES_ES_HOSTS}" ]
            user => "${PROD_ES_ES_USER}"
            password => "${PROD_ES_ES_PASSWORD}"
            cacert => "${PROD_ES_ES_CA_CERTS}"
          }
          elasticsearch {
            hosts => [ "${QA_ES_ES_HOSTS}" ]
            user => "${QA_ES_ES_USER}"
            password => "${QA_ES_ES_PASSWORD}"
            cacert => "${QA_ES_ES_CA_CERTS}"
          }
        }
        - pipeline.id: main
          config.string: |
            input {
              beats {
                port => 5044
              }
            }
            filter {
              grok {
                match => { "message" => "%{HTTPD_COMMONLOG}"}
              }
              geoip {
                source => "[source][address]"
                target => "[source]"
              }
            }
            output {
              elasticsearch {
                hosts => [ "${PROD_ES_ES_HOSTS}" ]
                user => "${PROD_ES_ES_USER}"
                password => "${PROD_ES_ES_PASSWORD}"
                cacert => "${PROD_ES_ES_CA_CERTS}"
              }
              elasticsearch {
                hosts => [ "${QA_ES_ES_HOSTS}" ]
                user => "${QA_ES_ES_USER}"
                password => "${QA_ES_ES_PASSWORD}"
                cacert => "${QA_ES_ES_CA_CERTS}"
              }
            }
    - pipeline.id: main
      config.string: |
        input {
          beats {
            port => 5044
          }
        }
        filter {
          grok {
            match => { "message" => "%{HTTPD_COMMONLOG}"}
          }
          geoip {
            source => "[source][address]"
            target => "[source]"
          }
        }
        output {
          pipeline {
            send_to => 'prod'
          }
          pipeline {
            send_to => 'qa'
          }
        }
      - pipeline.id: production
        config.string: |
          input {
            pipeline {
              address => 'prod'
            }
          }
          output {
            elasticsearch {
            hosts => [ "${PROD_ES_ES_HOSTS}" ]
            user => "${PROD_ES_ES_USER}"
            password => "${PROD_ES_ES_PASSWORD}"
            cacert => "${PROD_ES_ES_CA_CERTS}"
          }
        - pipeline.id: qa
          config.string: |
            input {
              pipeline {
                address => 'qa'
              }
            }
            output {
              elasticsearch {
                hosts => [ "${QA_ES_ES_HOSTS}" ]
                user => "${QA_ES_ES_USER}"
                password => "${QA_ES_ES_PASSWORD}"
               cacert => "${QA_ES_ES_CA_CERTS}"
              }
            }
  services:
    - name: beats
      service:
        spec:
          type: ClusterIP
          ports:
            - port: 5044
              name: "filebeat"
              protocol: TCP
              targetPort: 5044
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch-monitoring
spec:
  version: 8.6.1
  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana-monitoring
spec:
  version: 8.6.1
  count: 1
  elasticsearchRef:
    name: elasticsearch-monitoring
  config:
    # enable the UI to reflect container level CPU usage, only displays info if CPU limits are set on the monitored ES cluster
    # https://www.elastic.co/guide/en/kibana/current/monitoring-settings-kb.html
    monitoring.ui.container.elasticsearch.enabled: true