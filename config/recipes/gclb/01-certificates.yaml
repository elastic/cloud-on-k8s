---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: hulk-elasticsearch-cert
  labels:
    app: hulk
spec:
  secretName: hulk-elasticsearch-cert
  dnsNames:
    - "elasticsearch.hulk"
  isCA: true
  issuerRef:
    name: selfsigning-issuer
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: hulk-kibana-cert
  labels:
    app: hulk
spec:
  secretName: hulk-kibana-cert
  dnsNames:
    - "kibana.hulk"
  isCA: true
  issuerRef:
    name: selfsigning-issuer
    kind: ClusterIssuer
