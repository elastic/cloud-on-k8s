apiVersion: v1
kind: Pod
metadata:
  name: {{ .PodName }}
  namespace: {{ .ESNamespace }}
  labels:
    test-run: {{ .Context.TestRun }}
spec:
  terminationGracePeriodSeconds: 0
  initContainers:
    - name: diagnostics
      image: docker.elastic.co/eck-dev/support-diagnostics:412ac7a392cf
      imagePullPolicy: IfNotPresent
      env:
      - name: ES_PW
        valueFrom:
          secretKeyRef:
            name: {{ .ESName }}-es-elastic-user
            key: elastic
      command: [sh, -c]
      args:
      - ./diagnostics.sh -h {{.ESName}}-es-http --type api --bypassDiagVerify -u elastic --passwordText $ES_PW {{if .TLS}}-s --noVerify{{end}} -o /diagnostic-output
      volumeMounts:
      - name: output
        mountPath: /diagnostic-output
  containers:
  - name: offer-output
    image: alpine
    volumeMounts:
    - name: output
      mountPath: /diagnostic-output
    command: [sh, -c]
    args:
      - |
        while true; do sleep 1; done;
  volumes:
  - name: output
    emptyDir: {}
  restartPolicy: Never
