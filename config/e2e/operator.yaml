apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: elastic-operator
  labels:
    test-run: {{ .TestRun }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: elastic-operator
subjects:
- kind: ServiceAccount
  name: {{ .Operator.Name }}
  namespace: {{ .Operator.Namespace }}
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-server-secret
  namespace: {{ .Operator.Namespace }}
  labels:
    test-run: {{ .TestRun }}
---
{{$comma:=","}} # using coma directly messes up ide yaml parsing
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Operator.Name }}
  namespace: {{ .Operator.Namespace }}
  labels:
    control-plane: {{ .Operator.Name }}
    test-run: {{ .TestRun }}
spec:
  selector:
    matchLabels:
      control-plane: {{ .Operator.Name }}
  serviceName: {{ .Operator.Name }}
  replicas: {{ .Operator.Replicas }}
  template:
    metadata:
      annotations:
        co.elastic.metrics/metricsets: collector
        co.elastic.metrics/module: prometheus
        co.elastic.metrics/hosts: '${data.host}:9090'
        co.elastic.metrics/period: 10s
        # if monitoring secrets are specified, filebeat is deployed and provides the below configuration
        {{ if .MonitoringSecrets }}
        # Rename the fields "error" to "error.message" and "source" to "event.source"
        # This is to avoid a conflict with the ECS "error" and "source" documents.
        "co.elastic.logs/raw": "[{\"type\":\"container\",\"json.keys_under_root\":true,\"paths\":[\"/var/log/containers/*${data.kubernetes.container.id}.log\"],\"processors\":[{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"error\",\"to\":\"_error\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"_error\",\"to\":\"error.message\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"source\",\"to\":\"_source\"}]}},{\"convert\":{\"mode\":\"rename\",\"ignore_missing\":true,\"fields\":[{\"from\":\"_source\",\"to\":\"event.source\"}]}}]}]"
        {{end}}
      labels:
        control-plane: {{ .Operator.Name }}
        test-run: {{ .TestRun }}
    spec:
      serviceAccountName: {{ .Operator.Name }}
      containers:
      - image: {{ .OperatorImage }}
        imagePullPolicy: IfNotPresent
        name: manager
        args:
        - "manager"
        - "--namespaces"
        - "{{ .Operator.ManagedNamespaces | join "," }}"
        - "--enable-webhook"
        - "--log-verbosity=1"
        - "--metrics-port=9090"
        - "--telemetry-interval=15s"
        {{ if .MonitoringSecrets }}
        - "--enable-tracing"
        {{end}}
        env:
          - name: OPERATOR_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: WEBHOOK_SECRET
            value: webhook-server-secret
          {{ if .MonitoringSecrets }}
          - name: ELASTIC_APM_SERVER_CERT
            value: "/mnt/elastic/apm.crt"
          - name: ELASTIC_APM_SERVER_URL
            valueFrom:
              secretKeyRef:
                name: "eck-{{ .TestRun }}"
                key: apm_server_url
          - name: ELASTIC_APM_SECRET_TOKEN
            valueFrom:
              secretKeyRef:
                name: "eck-{{ .TestRun }}"
                key: apm_secret_token
          - name: ELASTIC_APM_ENVIRONMENT
            value: {{ .Pipeline }}-{{ .BuildNumber }}-{{ .Provider }}-{{ .ClusterName }}-{{ .KubernetesVersion }}-{{ .ElasticStackVersion }}
          {{end}}
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        resources:
          limits:
            cpu: 1
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 150Mi
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 9090
          name: prometheus
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - name: apm-cert
          mountPath: /mnt/elastic/apm.crt
          subPath: "apm_server_cert"
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-secret
      - name: apm-cert
        secret:
          secretName: "eck-{{ .TestRun }}"
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: elastic-webhook.k8s.elastic.co
  namespace: {{ .Operator.Namespace }}
webhooks:
  - clientConfig:
      caBundle: Cg==
      service:
        name: elastic-webhook-server
        namespace: {{ .Operator.Namespace }}
        # this is the path controller-runtime automatically generates
        path: /validate-elasticsearch-k8s-elastic-co-v1beta1-elasticsearch
    failurePolicy: {{ if .IgnoreWebhookFailures }}Ignore{{ else }}Fail{{ end }}
    name: elastic-es-validation-v1beta1.k8s.elastic.co
    rules:
      - apiGroups:
          - elasticsearch.k8s.elastic.co
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - elasticsearches
    namespaceSelector:
      matchExpressions:
      - key: name
        operator: In
        values: [{{ .Operator.ManagedNamespaces | join $comma }}]
  - clientConfig:
      caBundle: Cg==
      service:
        name: elastic-webhook-server
        namespace: {{ .Operator.Namespace }}
        # this is the path controller-runtime automatically generates
        path: /validate-elasticsearch-k8s-elastic-co-v1-elasticsearch
    failurePolicy: {{ if .IgnoreWebhookFailures }}Ignore{{ else }}Fail{{ end }}
    name: elastic-es-validation-v1.k8s.elastic.co
    rules:
      - apiGroups:
          - elasticsearch.k8s.elastic.co
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - elasticsearches
    namespaceSelector:
      matchExpressions:
      - key: name
        operator: In
        values: [{{ .Operator.ManagedNamespaces | join $comma }}]
  - clientConfig:
      caBundle: Cg==
      service:
        name: elastic-webhook-server
        namespace: {{ .Operator.Namespace }}
        # this is the path controller-runtime automatically generates
        path: /validate-beat-k8s-elastic-co-v1beta1-beat
    failurePolicy: {{ if .IgnoreWebhookFailures }}Ignore{{ else }}Fail{{ end }}
    name: elastic-beat-validation-v1beta1.k8s.elastic.co
    rules:
    - apiGroups:
      - beat.k8s.elastic.co
      apiVersions:
      - v1beta1
      operations:
      - CREATE
      - UPDATE
      resources:
      - beats
    namespaceSelector:
      matchExpressions:
      - key: name
        operator: In
        values: [{{ .Operator.ManagedNamespaces | join $comma }}]
  - clientConfig:
      caBundle: Cg==
      service:
        name: elastic-webhook-server
        namespace: {{ .Operator.Namespace }}
        # this is the path controller-runtime automatically generates
        path: /validate-agent-k8s-elastic-co-v1alpha1-agent
    failurePolicy: {{ if .IgnoreWebhookFailures }}Ignore{{ else }}Fail{{ end }}
    name: elastic-agent-validation-v1alpha1.k8s.elastic.co
    rules:
    - apiGroups:
      - agent.k8s.elastic.co
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      resources:
      - agents
    namespaceSelector:
      matchExpressions:
      - key: name
        operator: In
        values: [{{ .Operator.ManagedNamespaces | join $comma }}]
---
apiVersion: v1
kind: Service
metadata:
  name: elastic-webhook-server
  namespace: {{ .Operator.Namespace }}
spec:
  ports:
    - port: 443
      targetPort: 9443
      name: https-webhook
  selector:
    control-plane: {{ .Operator.Name }}
