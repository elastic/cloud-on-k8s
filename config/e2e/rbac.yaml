kind: Namespace
apiVersion: v1
metadata:
  name: {{ .E2ENamespace }}
  labels:
    name: {{ .E2ENamespace }}
    test-run: {{ .TestRun }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .E2EServiceAccount }}
  namespace: {{ .E2ENamespace }}
  labels:
    test-run: {{ .TestRun }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elastic-restricted
  labels:
    test-run: {{ .TestRun }}
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    resourceNames:
      - elastic.restricted
    verbs:
      - use
  - apiGroups:
      - "storage.k8s.io"
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - delete
      - create
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elastic-restricted-binding
  labels:
    test-run: {{ .TestRun }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: elastic-restricted
subjects:
  - kind: Group
    name: system:serviceaccounts:e2e
    apiGroup: rbac.authorization.k8s.io
  - kind: Group
    name: system:serviceaccounts
    namespace: kube-system
  - kind: ServiceAccount
    name: {{ .Operator.Name }}
    namespace: {{ .Operator.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: e2e
  labels:
    test-run: {{ .TestRun }}
rules:
  - apiGroups:
      - ""
    resources:
      - "pods/exec"
    verbs:
      - "create"
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - secrets
      - persistentvolumeclaims
      - configmaps
      - events
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
      - delete
      - create
      - update
  - apiGroups:
      - "security.openshift.io"
    resources:
      - securitycontextconstraints
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - delete
  - apiGroups:
      - elasticsearch.k8s.elastic.co
    resources:
      - elasticsearches
      - elasticsearches/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - kibana.k8s.elastic.co
    resources:
      - kibanas
      - kibanas/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - apm.k8s.elastic.co
    resources:
      - apmservers
      - apmservers/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - enterprisesearch.k8s.elastic.co
    resources:
      - enterprisesearches
      - enterprisesearches/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  creationTimestamp: null
  name: e2e-binding
  labels:
    test-run: {{ .TestRun }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: e2e
subjects:
  - kind: ServiceAccount
    name: {{ .E2EServiceAccount }}
    namespace: {{ .E2ENamespace }}
