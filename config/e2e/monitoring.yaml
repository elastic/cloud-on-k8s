# This file contains all the resources (including RBAC resources) for E2E test monitoring
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: metricbeat
  namespace: {{ .E2ENamespace }}
  labels:
    k8s-app: metricbeat
spec:
  type: metricbeat
  version: 8.1.1
  config:
    metricbeat.modules:
    - module: kubernetes
      metricsets:
      - node
      - system
      - pod
      - container
      - volume
      - event
      period: 10s
      node: ${NODE_NAME}
      hosts: ["https://${NODE_NAME}:10250"]
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      ssl.verification_mode: "none"
    - module: system
      period: 30s
      metricsets:
      - cpu
      - load
      - memory
      - network
      - process
      - process_summary
      processes: ['.*']
      process.include_top_n:
        by_cpu: 5      # include top 5 processes by CPU
        by_memory: 5   # include top 5 processes by memory
    - module: system
      period: 1m
      metricsets:
      - filesystem
      - fsstat
      processors:
      - drop_event.when.regexp:
          system.filesystem.mount_point: '^/(sys|cgroup|proc|dev|etc|host|lib)($|/)'
    metricbeat.autodiscover:
      providers:
      - type: kubernetes
        node: ${NODE_NAME}
        hints.enabled: true
    processors:
    - add_cloud_metadata:
    - add_fields:
        target: ''
        fields:
          pipeline: {{ .Pipeline }}
          build_number: {{ .BuildNumber }}
          provider: {{ .Provider }}
          clusterName: {{ .ClusterName }}
          kubernetes_version: {{ .KubernetesMajorMinor }}
          stack_version: {{ .ElasticStackVersion }}
          e2e_test_id: {{ .Pipeline }}-{{ .BuildNumber }}-{{ .Provider }}-{{ .ClusterName }}-{{ .KubernetesMajorMinor }}-{{ .ElasticStackVersion }}
    setup.template.overwrite: true
    setup.template.append_fields:
    - name: stack_version
      type: keyword
    - name: kubernetes_version
      type: keyword
    - name: build_number
      type: keyword
    - name: pipeline
      type: keyword
    - name: e2e_test_id
      type: keyword
    - name: provider
      type: keyword
    - name: clusterName
      type: keyword
    output.elasticsearch:
      hosts: ['${monitoring_url}']
      username: ${monitoring_user}
      password: ${monitoring_pass}
  daemonSet:
    podTemplate:
      spec:
        serviceAccountName: metricbeat
        automountServiceAccountToken: true # some older Beat versions are depending on this settings presence in k8s context
        initContainers:
        - name: elastic-internal-init-keystore
          securityContext:
           {{ if .OcpCluster }}
           privileged: true
           {{ end }}
           runAsUser: 0
        containers:
        - args:
          - -e
          - -c
          - /etc/beat.yml
          - -system.hostfs=/hostfs
          name: metricbeat
          volumeMounts:
          - mountPath: /hostfs/sys/fs/cgroup
            name: cgroup
          - mountPath: /var/run/docker.sock
            name: dockersock
          - mountPath: /hostfs/proc
            name: proc
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true # Allows to provide richer host metadata
        securityContext:
          runAsUser: 0
        terminationGracePeriodSeconds: 30
        volumes:
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroup
        - hostPath:
            path: /var/run/docker.sock
          name: dockersock
        - hostPath:
            path: /proc
          name: proc
  secureSettings:
  - secretName: "eck-{{ .TestRun }}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metricbeat
  namespace: {{ .E2ENamespace }}
  labels:
    k8s-app: metricbeat
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metricbeat
  labels:
    k8s-app: metricbeat
rules:
- apiGroups: [""]
  resources:
  - nodes
  - namespaces
  - events
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions"]
  resources:
  - replicasets
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources:
  - statefulsets
  - deployments
  - replicasets
  verbs: ["get", "list", "watch"]
- apiGroups:
  - ""
  resources:
  - nodes/stats
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metricbeat
subjects:
- kind: ServiceAccount
  name: metricbeat
  namespace: {{ .E2ENamespace }}
roleRef:
  kind: ClusterRole
  name: metricbeat
  apiGroup: rbac.authorization.k8s.io
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elastic-metricbeat-restricted
  namespace: {{ .E2ENamespace }}
  labels:
    test-run: {{ .TestRun }}
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  resourceNames:
  - elastic.beat.restricted
  verbs:
  - use
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elastic-metricbeat-restricted-binding
  namespace: {{ .E2ENamespace }}
  labels:
    test-run: {{ .TestRun }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: elastic-metricbeat-restricted
subjects:
- kind: ServiceAccount
  name: metricbeat
---
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: filebeat
  namespace: {{ .E2ENamespace }}
  labels:
    k8s-app: filebeat
spec:
  type: filebeat
  version: 8.1.1
  config:
    max_backoff: 1s # reduces worst case delay between log being written and picked up by Filebeat to 1s
    close_inactive: 1h # keep harvester open for 1h on inactive files as our test timeout is longer than default 5m
    filebeat.autodiscover:
      providers:
      - type: kubernetes
        node: ${NODE_NAME}
        hints.enabled: true
        hints.default_config:
          type: container
          paths:
          - /var/log/containers/*${data.kubernetes.container.id}.log
          fields_under_root: true
          fields:
            pipeline: {{ .Pipeline }}
            build_number: {{ .BuildNumber }}
            provider: {{ .Provider }}
            clusterName: {{ .ClusterName }}
            kubernetes_version: {{ .KubernetesMajorMinor }}
            stack_version: {{ .ElasticStackVersion }}
            e2e_test_id: {{ .Pipeline }}-{{ .BuildNumber }}-{{ .Provider }}-{{ .ClusterName }}-{{ .KubernetesMajorMinor }}-{{ .ElasticStackVersion }}
        appenders:
        - type: config
          condition:
            equals:
              kubernetes.pod.labels.control-plane: {{ .Operator.Name }}
          config:
            json.keys_under_root: true
            processors:
            - convert:
                mode: rename
                ignore_missing: true
                fields:
                - { from: error, to: _error}
                - { from: source, to: event.source }
            - convert:
                mode: rename
                ignore_missing: true
                fields:
                - { from: _error, to: error.message }
    processors:
    - add_cloud_metadata: {}
    - add_host_metadata: {}
    setup.template.overwrite: true
    setup.template.append_fields:
    - name: kubernetes_version
      type: keyword
    - name: build_number
      type: keyword
    output.elasticsearch:
      hosts: ['${monitoring_url}']
      username: ${monitoring_user}
      password: ${monitoring_pass}
  secureSettings:
  - secretName: "eck-{{ .TestRun }}"
  daemonSet:
    podTemplate:
      spec:
        serviceAccountName: filebeat
        automountServiceAccountToken: true
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true # Allows to provide richer host metadata
        initContainers:
        - name: elastic-internal-init-keystore
          securityContext:
            runAsUser: 0
        containers:
        - name: filebeat
          resources:
            requests:
              memory: 300Mi
              cpu: 0.5
            limits:
              memory: 500Mi
              cpu: 0.5
          securityContext:
            runAsUser: 0
            {{ if .OcpCluster }}
            privileged: true
            {{end}}
          volumeMounts:
          - name: varlogcontainers
            mountPath: /var/log/containers
          - name: varlogpods
            mountPath: /var/log/pods
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        volumes:
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
        - name: varlogpods
          hostPath:
            path: /var/log/pods
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: {{ .E2ENamespace }}
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filebeat
  labels:
    k8s-app: filebeat
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  - nodes
  verbs:
  - get
  - watch
  - list
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: {{ .E2ENamespace }}
  labels:
    k8s-app: filebeat
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elastic-filebeat-restricted
  namespace: {{ .E2ENamespace }}
  labels:
    test-run: {{ .TestRun }}
rules:
- apiGroups:
  - policy
  resources:
