# This file contains all the resources (including RBAC resources) for E2E test monitoring: Filebeat, Metricbeat and
# a dedicated operator to drive them.
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: metricbeat
  namespace: {{ .E2ENamespace }}
  labels:
    k8s-app: metricbeat
spec:
  type: metricbeat
  version: 7.10.1
  config:
    metricbeat.modules:
    - module: kubernetes
      metricsets:
      - node
      - system
      - pod
      - container
      - volume
      - event
      period: 10s
      host: ${NODE_NAME}
      hosts: ["https://${NODE_NAME}:10250"]
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      ssl.verification_mode: "none"
    - module: system
      period: 30s
      metricsets:
      - cpu
      - load
      - memory
      - network
      - process
      - process_summary
      processes: ['.*']
      process.include_top_n:
        by_cpu: 5      # include top 5 processes by CPU
        by_memory: 5   # include top 5 processes by memory
    - module: system
      period: 1m
      metricsets:
      - filesystem
      - fsstat
      processors:
      - drop_event.when.regexp:
          system.filesystem.mount_point: '^/(sys|cgroup|proc|dev|etc|host|lib)($|/)'
    metricbeat.autodiscover:
      providers:
      - type: kubernetes
        node: ${NODE_NAME}
        hints.enabled: true
    processors:
    - add_cloud_metadata:
    - add_fields:
        target: ''
        fields:
          pipeline: {{ .Pipeline }}
          build_number: {{ .BuildNumber }}
          provider: {{ .Provider }}
          clusterName: {{ .ClusterName }}
          kubernetes_version: {{ .KubernetesVersion }}
          stack_version: {{ .ElasticStackVersion }}
          e2e_test_id: {{ .Pipeline }}-{{ .BuildNumber }}-{{ .Provider }}-{{ .ClusterName }}-{{ .KubernetesVersion }}-{{ .ElasticStackVersion }}
    setup.template.overwrite: true
    setup.template.append_fields:
    - name: stack_version
      type: keyword
    - name: kubernetes_version
      type: keyword
    - name: build_number
      type: keyword
    - name: pipeline
      type: keyword
    - name: e2e_test_id
      type: keyword
    - name: provider
      type: keyword
    - name: clusterName
      type: keyword
    output.elasticsearch:
      hosts: ['https://${monitoring_ip}:9200']
      username: ${monitoring_user}
      password: ${monitoring_pass}
      ssl.certificate_authorities:
      - /mnt/elastic/monitoring-ca.crt
  daemonSet:
    podTemplate:
      spec:
        serviceAccountName: metricbeat
        automountServiceAccountToken: true # some older Beat versions are depending on this settings presence in k8s context
        initContainers:
        - name: elastic-internal-init-keystore
          securityContext:
            runAsUser: 0
        containers:
        - args:
          - -e
          - -c
          - /etc/beat.yml
          - -system.hostfs=/hostfs
          name: metricbeat
          volumeMounts:
          - mountPath: /hostfs/sys/fs/cgroup
            name: cgroup
          - mountPath: /var/run/docker.sock
            name: dockersock
          - mountPath: /hostfs/proc
            name: proc
          - name: monitoring-ca
            mountPath: /mnt/elastic/monitoring-ca.crt
            readOnly: true
            subPath: monitoring_ca
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true # Allows to provide richer host metadata
        securityContext:
          runAsUser: 0
          {{ if .OcpCluster }}
          privileged: true
          {{ end }}
        terminationGracePeriodSeconds: 30
        volumes:
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroup
        - hostPath:
            path: /var/run/docker.sock
          name: dockersock
        - hostPath:
            path: /proc
          name: proc
        - name: monitoring-ca
          secret:
            secretName: "eck-{{ .TestRun }}"
  secureSettings:
  - secretName: "eck-{{ .TestRun }}"
---
