apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: filebeat
  namespace: {{ .E2ENamespace }}
  labels:
    k8s-app: filebeat
spec:
  type: filebeat
  version: 7.10.1
  config:
    max_backoff: 1s # reduces worst case delay between log being written and picked up by Filebeat to 1s
    close_inactive: 1h # keep harvester open for 1h on inactive files as our test timeout is longer than default 5m
    filebeat.autodiscover:
      providers:
      - type: kubernetes
        host: ${NODE_NAME}
        hints.enabled: true
        hints.default_config:
          type: container
          paths:
          - /var/log/containers/*${data.kubernetes.container.id}.log
          fields_under_root: true
          fields:
            pipeline: {{ .Pipeline }}
            build_number: {{ .BuildNumber }}
            provider: {{ .Provider }}
            clusterName: {{ .ClusterName }}
            kubernetes_version: {{ .KubernetesVersion }}
            stack_version: {{ .ElasticStackVersion }}
            e2e_test_id: {{ .Pipeline }}-{{ .BuildNumber }}-{{ .Provider }}-{{ .ClusterName }}-{{ .KubernetesVersion }}-{{ .ElasticStackVersion }}
        appenders:
        - type: config
          condition:
            equals:
              kubernetes.pod.labels.control-plane: {{ .Operator.Name }}
          config:
            json.keys_under_root: true
            processors:
            - convert:
                mode: rename
                ignore_missing: true
                fields:
                - { from: error, to: _error}
                - { from: source, to: event.source }
            - convert:
                mode: rename
                ignore_missing: true
                fields:
                - { from: _error, to: error.message }
    processors:
    - add_cloud_metadata: {}
    - add_host_metadata: {}
    setup.template.overwrite: true
    setup.template.append_fields:
    - name: kubernetes_version
      type: keyword
    - name: build_number
      type: keyword
    output.elasticsearch:
      hosts: ['https://${monitoring_ip}:9200']
      username: ${monitoring_user}
      password: ${monitoring_pass}
      ssl.certificate_authorities:
      - /mnt/elastic/monitoring-ca.crt
  secureSettings:
  - secretName: "eck-{{ .TestRun }}"
  daemonSet:
    podTemplate:
      spec:
        serviceAccountName: filebeat
        automountServiceAccountToken: true
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true # Allows to provide richer host metadata
        initContainers:
        - name: elastic-internal-init-keystore
          securityContext:
            runAsUser: 0
        containers:
        - name: filebeat
          securityContext:
            runAsUser: 0
            {{ if .OcpCluster }}
            privileged: true
            {{end}}
          volumeMounts:
          - name: varlogcontainers
            mountPath: /var/log/containers
          - name: varlogpods
            mountPath: /var/log/pods
          - name: varlibdockercontainers
            mountPath: /var/lib/docker/containers
          - name: monitoring-ca
            mountPath: /mnt/elastic/monitoring-ca.crt
            readOnly: true
            subPath: monitoring_ca
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        volumes:
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
        - name: varlogpods
          hostPath:
            path: /var/log/pods
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: monitoring-ca
          secret:
            secretName: "eck-{{ .TestRun }}"
