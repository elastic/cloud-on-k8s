  - elastic.beat.restricted
  verbs:
  - use
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: elastic-filebeat-restricted-binding
  namespace: {{ .E2ENamespace }}
