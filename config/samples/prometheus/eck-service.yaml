kind: Service
apiVersion: v1
metadata:
  name: eck-service
  namespace: elastic-system
  labels:
    control-plane: elastic-operator
spec:
  selector:
    control-plane: elastic-operator
  ports:
  - name: prometheus
    port: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: eck-operator
  namespace: elastic-system
  labels:
    control-plane: elastic-operator
spec:
  selector:
    matchLabels:
      control-plane: elastic-operator
  endpoints:
  - port: prometheus