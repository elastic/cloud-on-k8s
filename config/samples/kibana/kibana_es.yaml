# This sample sets up an Elasticsearch cluster and a Kibana instance preconfigured for that cluster
apiVersion: elasticsearch.k8s.elastic.co/v1beta1
kind: Elasticsearch
metadata:
  name: elasticsearch-monitor
spec:
  version: 7.4.0
  nodeSets:
  - name: masters
    count: 3
    config:
      node.master: true
      node.data: false
      node.ml: false
      node.ingest: false

  - name: data
    count: 3
    podTemplate:
      metadata:
        annotations:
           "co.elastic.logs/module": elasticsearch
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
---
apiVersion: kibana.k8s.elastic.co/v1beta1
kind: Kibana
metadata:
  name: kibana-sample
spec:
  version: 7.4.0
  count: 1
  elasticsearchRef:
    name: "elasticsearch-monitor"
  http:
    service:
      spec:
        type: LoadBalancer