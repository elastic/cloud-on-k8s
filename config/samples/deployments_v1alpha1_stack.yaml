apiVersion: deployments.k8s.elastic.co/v1alpha1
kind: Stack
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: stack-sample
spec:
  # Add fields here
  version: "6.4.2"
  featureFlags:
    nodeCertificates:
      enabled: true
  elasticsearch:
    setVmMaxMapCount: true
    topologies:
    - nodeTypes:
        master: true
        data: true
        ingest: true
      resources:
        limits:
          mem: 1Gi
          storage: 1GB
          cpu: 800m
      nodeCount: 3
    # See the following as an example of how to configure a snapshot repository
    # snapshotRepository:
    #   type: "gcs"
    #   settings:
    #     bucketName: "stack-sample-snapshot-repo"
    #     credentials:
    #       namespace: "default"
    #       name: "gcs-repo-account"
  kibana:
    nodeCount: 1
    expose: LoadBalancer
