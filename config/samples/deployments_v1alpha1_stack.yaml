apiVersion: deployments.k8s.elastic.co/v1alpha1
kind: Stack
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: stack-sample
spec:
  # Add fields here
  version: "6.4.2"
  elasticsearch:
    setVmMaxMapCount: true
    topologies:
    - nodeTypes:
        master: true
        data: true
        ingest: true
      resources:
        limits:
          mem: 1Gi
          storage: 1GB
          cpu: 800m
      nodeCount: 3
  kibana:
    nodeCount: 1
