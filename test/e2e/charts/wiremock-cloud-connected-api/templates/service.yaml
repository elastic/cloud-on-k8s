apiVersion: v1
kind: Service
metadata:
  name: {{ include "wiremock-cloud-connected-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "wiremock-cloud-connected-api.labels" . | nindent 4 }}
{{- with .Values.attributionLabels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "wiremock-cloud-connected-api.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http
