apiVersion: batch/v1
kind: Job
metadata:
  name: $JOB_NAME
  namespace: e2e
spec:
  template:
    spec:
      serviceAccountName: e2e
      containers:
      - name: e2e
        image: $IMG
        imagePullPolicy: Always
        args:
        - "-run"
        - "$TESTS_MATCH" # optionally limit tests to run
        - "--storage-class-template"
        - "/mnt/elastic/custom-storage.yaml"
        volumeMounts:
        - name: storage-class
          mountPath: /mnt/elastic
      volumes:
      - name: storage-class
        configMap:
          name: e2e-storage-class
      restartPolicy: Never
  backoffLimit: 0 # don't retry a failed test
