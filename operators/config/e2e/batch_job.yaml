apiVersion: batch/v1
kind: Job
metadata:
  name: elastic-operators-e2e-tests
  namespace: e2e
spec:
  template:
    spec:
      serviceAccountName: e2e
      containers:
      - name: e2e
        image: $IMG
        imagePullPolicy: $PULL_POLICY
        args: ["-run", "$TESTS_MATCH"] # optionally limit tests to run
      restartPolicy: Never
  backoffLimit: 0 # don't retry a failed test
