# Very similar to global_operator.yaml, but with
# a different service account and different run arguments
apiVersion: v1
kind: Service
metadata:
  name: elastic-namespace-operator
  namespace: elastic-namespace-operators
  labels:
    control-plane: elastic-namespace-operator
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    control-plane: elastic-namespace-operator
    controller-tools.k8s.io: "1.0"
  ports:
  - port: 443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elastic-namespace-operator
  namespace: elastic-namespace-operators
  labels:
    control-plane: elastic-namespace-operator
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: elastic-namespace-operator
      controller-tools.k8s.io: "1.0"
  serviceName: elastic-namespace-operator
  template:
    metadata:
      labels:
        control-plane: elastic-namespace-operator
        controller-tools.k8s.io: "1.0"
    spec:
      serviceAccountName: elastic-namespace-operator
      containers:
      - image: $OPERATOR_IMAGE
        imagePullPolicy: Always
        name: manager
        args: ["manager", "--development", "--namespace", "default", "--operator-role", "namespace"]
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: SECRET_NAME
            value: webhook-server-secret
          - name: OPERATOR_IMAGE
            value: $OPERATOR_IMAGE
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/cert
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-server-secret
  namespace: elastic-namespace-operators