# Very similar to global_operator.yaml, but with
# a different service account and different run arguments
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elastic-namespace-operator
  namespace: $NAMESPACE_OPERATOR_NAMESPACE
  labels:
    control-plane: elastic-namespace-operator
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    matchLabels:
      control-plane: elastic-namespace-operator
      controller-tools.k8s.io: "1.0"
  serviceName: elastic-namespace-operator
  template:
    metadata:
      labels:
        control-plane: elastic-namespace-operator
        controller-tools.k8s.io: "1.0"
    spec:
      serviceAccountName: elastic-namespace-operator
      containers:
      - image: $OPERATOR_IMAGE
        imagePullPolicy: Always
        name: manager
        args: ["manager", "--development", "--namespace", "$MANAGED_NAMESPACE", "--operator-roles", "namespace"]
        env:
          - name: OPERATOR_IMAGE
            value: $OPERATOR_IMAGE
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
