apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      # Change the value of image field below to your controller image URL
      - image: IMAGE_URL
        name: manager
        args: ["manager", "--development"]
        imagePullPolicy: Always
        env:
          - name: OPERATOR_IMAGE
            value: OPERATOR_IMAGE_URI
