# This sample sets up an Elasticsearch cluster with 3 nodes,
# exposed through a LoadBalancer
apiVersion: elasticsearch.k8s.elastic.co/v1alpha1
kind: Elasticsearch
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: elasticsearch-sample
spec:
  version: "6.7.0"
  nodes:
  - config:
      node.master: true
      node.data: true
      xpack.license.self_generated.type: trial
      node.attr.attr_name: attr_value
    podTemplate:
      metadata:
        labels:
          foo: bar
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: 2Gi
              cpu: 1
    nodeCount: 3
    ## this shows how to request 2Gi of persistent data storage for pods in this topology element
    #volumeClaimTemplates:
    #- metadata:
    #    name: data
    #  spec:
    #    accessModes:
    #    - ReadWriteOnce
    #    resources:
    #      requests:
    #        storage: 2Gi
    #    storageClassName: elastic-local # or eg. gcePersistentDisk
  ## Inject secure settings into Elasticsearch nodes from a k8s secret reference
  # secureSettings:
  #   secretName: "ref-to-secret"
  ## Add a list of SANs into the nodes certificates
  http:
    service:
      spec:
        type: LoadBalancer
    tls:
      selfSignedCertificate:
        subjectAltNames:
        - ip: 35.198.85.171
        - ip: 4.3.2.2
        - dns: my.domain.name.com
        - dns: my.second.domain
