apiVersion: associations.k8s.elastic.co/v1alpha1
kind: ApmServerElasticsearchAssociation
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: apmelasticsearchassociation-sample
  namespace: e2e
spec:
  elasticsearch:
    name: "elasticsearch-sample"
    namespace: "e2e"
  apmServer:
    name: "apm-server-sample"
    namespace: "e2e"
---
apiVersion: elasticsearch.k8s.elastic.co/v1alpha1
kind: ElasticsearchCluster
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
    k8s.elastic.co/expected-license: "trial"
  name: elasticsearch-sample
  namespace: e2e
spec:
  version: "6.6.1"
  setVmMaxMapCount: true
  topology:
    - nodeTypes:
        master: true
        data: true
        ingest: true
      resources:
        limits:
          memory: 1Gi
          cpu: 500m
      nodeCount: 3
---
apiVersion: apm.k8s.elastic.co/v1alpha1
kind: ApmServer
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: apm-server-sample
  namespace: e2e
spec:
  version: "6.6.1"
  nodeCount: 1
---
apiVersion: associations.k8s.elastic.co/v1alpha1
kind: KibanaElasticsearchAssociation
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: kibanaelasticsearchassociation-sample
  namespace: e2e
spec:
  elasticsearch:
    name: "elasticsearch-sample"
    namespace: "e2e"
  kibana:
    name: "kibana-sample"
    namespace: "e2e"
---
apiVersion: kibana.k8s.elastic.co/v1alpha1
kind: Kibana
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: kibana-sample
  namespace: e2e
spec:
  version: "6.6.1"
  nodeCount: 1
