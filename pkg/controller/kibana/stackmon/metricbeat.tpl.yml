metricbeat.modules:
  # https://www.elastic.co/guide/en/beats/metricbeat/7.14/metricbeat-module-kibana.html
  - module: kibana
    metricsets:
      - stats
      - status
    period: 10s
    xpack.enabled: true
    hosts: ["{{ .URL }}"]
    username: {{ .Username }}
    password: {{ .Password }}
    {{- if .IsCA }}
    ssl.certificate_authorities: ["{{ .CAPath }}"]
    ssl.verification_mode: "{{ .SSLMode }}"
    {{- end }}

processors:
  - add_cloud_metadata: {}
  - add_host_metadata: {}

