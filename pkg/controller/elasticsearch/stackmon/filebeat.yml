filebeat.modules:
  # https://www.elastic.co/guide/en/beats/filebeat/7.13/filebeat-module-elasticsearch.html
  - module: elasticsearch
    server:
      enabled: true
      var.paths:
        - /usr/share/elasticsearch/logs/*_server.json
      close_timeout: 2h
      fields_under_root: true
    gc:
      enabled: true
      var.paths:
        - /usr/share/elasticsearch/logs/gc.log.[0-9]*
        - /usr/share/elasticsearch/logs/gc.log
        - /usr/share/elasticsearch/logs/gc.output.[0-9]*
        - /usr/share/elasticsearch/logs/gc.output
      close_timeout: 2h
      fields_under_root: true
    audit:
      enabled: true
      var.paths:
        - /usr/share/elasticsearch/logs/*_audit.json
      close_timeout: 2h
      fields_under_root: true
    slowlog:
      enabled: true
      var.paths:
        - /usr/share/elasticsearch/logs/*_index_search_slowlog.json
        - /usr/share/elasticsearch/logs/*_index_indexing_slowlog.json
      close_timeout: 2h
      fields_under_root: true
    deprecation:
      enabled: true
      var.paths:
        - /usr/share/elasticsearch/logs/*_deprecation.json
      close_timeout: 2h
      fields_under_root: true

processors:
  - add_cloud_metadata: {}
  - add_host_metadata: {}

# only one target ES can be referenced so far so we take it as ordinal 0
output.elasticsearch:
  hosts: ['${ES_0_TARGET_URL}']
  username: ${ES_0_TARGET_USERNAME}
  password: ${ES_0_TARGET_PASSWORD}
  ssl.certificate_authorities: ["/mnt/es/monitoring/logs/target/0/ca.crt"]
