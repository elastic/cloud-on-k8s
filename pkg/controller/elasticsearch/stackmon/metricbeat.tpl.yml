metricbeat.modules:
  # https://www.elastic.co/guide/en/beats/metricbeat/7.13/metricbeat-module-elasticsearch.html
  - module: elasticsearch
    metricsets:
      - ccr
      - cluster_stats
      - enrich
      - index
      - index_recovery
      - index_summary
      - ml_job
      - node_stats
      - pending_tasks
      - shard
    period: 10s
    xpack.enabled: true
    hosts: ["{{ .URL }}"]
    username: {{ .Username }}
    password: {{ .Password }}
    {{- if .IsSSL }}
    ssl.certificate_authorities: ["{{ .SSLPath }}"]
    ssl.verification_mode: "{{ .SSLMode }}"
    {{ end }}

processors:
  - add_cloud_metadata: {}
  - add_host_metadata: {}

