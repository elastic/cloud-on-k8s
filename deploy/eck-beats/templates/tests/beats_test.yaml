suite: test beats
templates:
  - templates/beats.yaml
tests:
  - it: should render default filebeat properly
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Beat
      - equal:
          path: metadata.name
          value: quickstart-eck-beats
      - equal:
          path: spec.version
          value: 8.3.3
      - equal:
          path: spec.daemonSet.podTemplate.spec.containers[0].name
          value: filebeat
      - equal:
          path: spec.daemonSet.podTemplate.spec.containers[0].securityContext.runAsUser
          value: 0

