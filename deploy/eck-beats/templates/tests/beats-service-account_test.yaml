suite: test beats service account
templates:
  - templates/service-account.yaml
tests:
  - it: should render service account in metricbeat example properly
    values:
      - ../../examples/metricbeat_hosts.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: metricbeat
  - it: should render custom labels and annotations properly.
    values:
      - ../../examples/metricbeat_hosts.yaml
    set:
      labels:
        test: label
      annotations:
        test: annotation
      serviceAccount:
        annotations:
          serviceAccount: annotation
        labels:
          serviceAccount: label
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-beats
            serviceAccount: label
            helm.sh/chart: eck-beats-0.1.0
            test: label
      - equal:
          path: metadata.annotations
          value:
            serviceAccount: annotation
            test: annotation
