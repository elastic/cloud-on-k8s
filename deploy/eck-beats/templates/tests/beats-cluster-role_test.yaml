suite: test beats cluster role
templates:
  - templates/cluster-role.yaml
tests:
  - it: should render cluster role in metricbeat example properly
    values:
      - ../../examples/metricbeat_hosts.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: metricbeat
      - equal:
          path: rules[0].apiGroups[0]
          value: ""
      - equal:
          path: rules[0].resources
          value:
          - nodes
          - namespaces
          - events
          - pods
      - equal:
          path: rules[0].verbs
          value:
          - get
          - list
          - watch
      - equal:
          path: rules[1].apiGroups[0]
          value: extensions
      - equal:
          path: rules[1].resources
          value:
          - replicasets
      - equal:
          path: rules[1].verbs
          value:
          - get
          - list
          - watch
  - it: should render custom labels and annotations properly.
    values:
      - ../../examples/metricbeat_hosts.yaml
    set:
      labels:
        test: label
      annotations:
        test: annotation
      clusterRole:
        annotations:
          clusterRole: annotation
        labels:
          clusterRole: label
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-beats
            clusterRole: label
            helm.sh/chart: eck-beats-0.1.0
            test: label
      - equal:
          path: metadata.annotations
          value:
            clusterRole: annotation
            test: annotation
