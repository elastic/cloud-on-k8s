{{- range $i, $sa := .Values.serviceAccounts }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $sa.name }}
  namespace: {{ $sa.namespace | default $.Release.Namespace | quote }}
  {{- with $ }}
  labels:
    {{- include "elasticagent.labels" $ | nindent 4 }}
    {{- if $sa.labels }}
    {{- toYaml $sa.labels | indent 4 }}
    {{- end }}
  {{- end }}
  {{- if $sa.annotations }}
  annotations:
    {{- toYaml $sa.annotations | indent 4 }}
  {{- end }}
{{- end }}
