{{- if (and .Values.global.manifestGen .Values.global.createOperatorNamespace) -}}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Namespace }}
    {{- if .Values.customAnnotations }}
  annotations:
    {{- toYaml .Values.customAnnotations | nindent 4 }}
    {{- end }}
  labels:
    name: {{ .Release.Namespace }}
{{- end -}}
