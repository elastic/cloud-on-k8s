{{- if .Values.createClusterScopedResources }}
# ServiceAccount for keystore uploader jobs
# This SA is used by Jobs that create Elasticsearch keystores for 9.3+ clusters.
# The Jobs run in the operator namespace and need only Secret access in this namespace.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: eck-keystore-uploader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eck-operator.labels" . | nindent 4 }}
---
# Role with minimal permissions - only Secrets in the operator namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: eck-keystore-uploader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eck-operator.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "update", "patch"]
---
# RoleBinding - grants the SA access only in the operator namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: eck-keystore-uploader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eck-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: eck-keystore-uploader
subjects:
- kind: ServiceAccount
  name: eck-keystore-uploader
  namespace: {{ .Release.Namespace }}
{{- end }}

