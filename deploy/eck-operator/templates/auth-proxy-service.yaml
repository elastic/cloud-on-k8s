{{- if and .Values.config.enableMetricsAuth (gt .Values.config.metricsPort 0) }}
apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "eck-operator.labels" . | nindent 4 }}
  name: "{{ include "eck-operator.fullname" . }}-metrics-service"
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: https
    port: {{ .Values.config.metricsPort }}
    protocol: TCP
    targetPort: metrics
  selector:
    {{- "eck-operator.selectorLabels" . | nindent 4 }}
{{- end }}
