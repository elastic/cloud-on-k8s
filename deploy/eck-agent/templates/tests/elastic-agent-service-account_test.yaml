suite: test elastic agent service account
templates:
  - templates/service-account.yaml
tests:
  - it: should render service account in fleet agents example properly
    values:
      - ../../examples/fleet-agents.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: elastic-agent
  - it: should render service account in default values properly
    release:
      name: quickstart
      namespace: testing
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: elastic-agent
      - equal:
          path: metadata.namespace
          value: testing
