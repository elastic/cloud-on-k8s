{{- if .Values.clusterRole }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.clusterRole.name }}
  labels:
    {{- include "elasticagent.labels" $ | nindent 4 }}
    {{- if .Values.clusterRole.labels }}
    {{- toYaml .Values.clusterRole.labels | indent 4 }}
    {{- end }}
  {{- if .Values.clusterRole.annotations }}
  annotations:
    {{- toYaml .Values.clusterRole.annotations | indent 4 }}
  {{- end }}
rules: {{- toYaml .Values.clusterRole.rules | nindent 2 }}
{{- end }}
