{{- if .Values.clusterRoleBinding }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterRoleBinding.name }}
  labels:
    {{- include "fleet-server.labels" . | nindent 4 }}
subjects:  {{- range $i, $subject := .Values.clusterRoleBinding.subjects }}
- kind: {{ $subject.kind }}
  name: {{ $subject.name }}
  namespace: {{ $subject.namespace | default $.Release.Namespace }}
{{- end }}
roleRef:
  kind: {{ .Values.clusterRoleBinding.roleRef.kind }}
  name: {{ .Values.clusterRoleBinding.roleRef.name }}
  apiGroup: {{ .Values.clusterRoleBinding.roleRef.apiGroup }}
{{- end }}
