suite: test fleet server agent
templates:
  - templates/cluster-role-binding.yaml
tests:
  - it: should render default cluster role binding properly
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: fleet-server
      - equal:
          path: subjects[0].kind
          value: ServiceAccount
      - equal:
          path: subjects[0].name
          value: fleet-server
      - equal:
          path: roleRef.kind
          value: ClusterRole
      - equal:
          path: roleRef.name
          value: fleet-server
      - equal:
          path: roleRef.apiGroup
          value: rbac.authorization.k8s.io