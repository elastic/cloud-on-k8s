suite: test apmserver
templates:
  - templates/apmserver.yaml
tests:
  - it: should render quickstart properly
    set:
      elasticsearchRef:
        name: eck-elasticsearch
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ApmServer
      - equal:
          path: metadata.name
          value: quickstart-eck-apm-server
      - equal:
          path: spec.version
          value: 8.15.0-SNAPSHOT
  - it: name override should work properly
    set:
      nameOverride: override
      elasticsearchRef:
        name: eck-elasticsearch
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ApmServer
      - equal:
          path: metadata.name
          value: quickstart-override
  - it: fullname override should work properly
    set:
      fullnameOverride: override
      elasticsearchRef:
        name: eck-elasticsearch
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ApmServer
      - equal:
          path: metadata.name
          value: override
  - it: should render custom labels, and annotations values properly
    set:
      labels:
        test: label
      annotations:
        test: annotation
      elasticsearchRef:
        name: eck-elasticsearch
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ApmServer
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-apm-server
            helm.sh/chart: eck-apm-server-0.12.0-SNAPSHOT
            test: label
      - equal:
          path: metadata.annotations
          value:
            eck.k8s.elastic.co/license: basic
            test: annotation
  - it: should render http service properly
    set:
      elasticsearchRef.namespace: default
    values:
      - ../../examples/jaeger-with-http-configuration.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ApmServer
      - equal:
          path: metadata.name
          value: quickstart-eck-apm-server
      - equal:
          path: spec.version
          value: 8.15.0-SNAPSHOT
      - equal:
          path: spec.count
          value: 1
      - equal:
          path: spec.elasticsearchRef.name
          value: eck-elasticsearch
      - equal:
          path: spec.elasticsearchRef.namespace
          value: default
