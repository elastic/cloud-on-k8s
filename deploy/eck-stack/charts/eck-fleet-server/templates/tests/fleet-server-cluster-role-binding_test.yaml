suite: test fleet server
templates:
  - templates/cluster-role-binding.yaml
tests:
  - it: should render default cluster role binding properly
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: fleet-server
      - equal:
          path: subjects[0].kind
          value: ServiceAccount
      - equal:
          path: subjects[0].name
          value: fleet-server
      - equal:
          path: roleRef.kind
          value: ClusterRole
      - equal:
          path: roleRef.name
          value: fleet-server
      - equal:
          path: roleRef.apiGroup
          value: rbac.authorization.k8s.io
  - it: should render custom labels and annotations properly.
    set:
      labels:
        test: label
      annotations:
        test: annotation
      clusterRoleBinding:
        annotations:
          clusterRoleBinding: annotation
        labels:
          clusterRoleBinding: label
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-fleet-server
            clusterRoleBinding: label
            helm.sh/chart: eck-fleet-server-0.7.0-SNAPSHOT
            test: label
      - equal:
          path: metadata.annotations
          value:
            clusterRoleBinding: annotation
            test: annotation
