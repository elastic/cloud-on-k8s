suite: test fleet server
templates:
  - templates/service-account.yaml
tests:
  - it: should render default service account properly
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: fleet-server
  - it: should render custom labels and annotations properly.
    set:
      labels:
        test: label
      annotations:
        test: annotation
      serviceAccount:
        annotations:
          serviceAccount: annotation
        labels:
          serviceAccount: label
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-fleet-server
            serviceAccount: label
            helm.sh/chart: eck-fleet-server-0.7.0-SNAPSHOT
            test: label
      - equal:
          path: metadata.annotations
          value:
            serviceAccount: annotation
            test: annotation
