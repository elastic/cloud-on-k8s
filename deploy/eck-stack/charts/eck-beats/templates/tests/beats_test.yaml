suite: test beats
templates:
  - templates/beats.yaml
tests:
  - it: should render filebeat properly, when type and deployment is set
    release:
      name: quickstart
    set:
      spec:
        type: "filebeat"
        deployment: {}
    asserts:
      - isKind:
          of: Beat
      - equal:
          path: metadata.name
          value: quickstart-eck-beats
      - equal:
          path: spec.version
          value: 8.9.0-SNAPSHOT
      - equal:
          path: spec.type
          value: filebeat
