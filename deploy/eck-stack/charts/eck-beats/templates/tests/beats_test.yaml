suite: test beats
templates:
  - templates/beats.yaml
tests:
  - it: should render filebeat properly, when type and deployment is set
    release:
      name: quickstart
    set:
      spec:
        type: "filebeat"
        deployment: {}
    asserts:
      - isKind:
          of: Beat
      - equal:
          path: metadata.name
          value: quickstart-eck-beats
      - equal:
          path: spec.version
          value: 9.3.0
      - equal:
          path: spec.type
          value: filebeat
  - it: should render properly when using spec fields
    set:
      spec:
        daemonSet: {}
        elasticsearchRef:
          name: eck-elasticsearch
          namespace: default
        kibanaRef:
          name: eck-kibana
          namespace: default
        config:
          name: "filebeat"
        type: filebeat
        http:
          service:
            spec:
              type: ClusterIP
        monitoring:
          metrics:
            elasticsearchRefs:
            - name: monitoring
              namespace: observability
          logs:
            elasticsearchRefs:
            - name: monitoring
              namespace: observability
        secureSettings:
        - secretName: eck-beat-secret
        revisionHistoryLimit: 4
        serviceAccount:
          name: elastic-beat
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Beat
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-beats
            helm.sh/chart: eck-beats-0.18.1
      - equal:
          path: spec
          value:
            version: 9.3.0
            daemonSet: {}
            elasticsearchRef:
              name: eck-elasticsearch
              namespace: default
            kibanaRef:
              name: eck-kibana
              namespace: default
            config:
              name: "filebeat"
            type: filebeat
            http:
              service:
                spec:
                  type: ClusterIP
            monitoring:
              metrics:
                elasticsearchRefs:
                - name: monitoring
                  namespace: observability
              logs:
                elasticsearchRefs:
                - name: monitoring
                  namespace: observability
            secureSettings:
            - secretName: eck-beat-secret
            revisionHistoryLimit: 4
            serviceAccountName: elastic-beat
  - it: should render properly when not using spec fields
    set:
      daemonSet: {}
      elasticsearchRef:
        name: eck-elasticsearch
        namespace: default
      kibanaRef:
        name: eck-kibana
        namespace: default
      config:
        name: "filebeat"
      type: filebeat
      http:
        service:
          spec:
            type: ClusterIP
      monitoring:
        metrics:
          elasticsearchRefs:
          - name: monitoring
            namespace: observability
        logs:
          elasticsearchRefs:
          - name: monitoring
            namespace: observability
      secureSettings:
      - secretName: eck-beat-secret
      revisionHistoryLimit: 4
      serviceAccount:
        name: elastic-beat
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Beat
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-beats
            helm.sh/chart: eck-beats-0.18.1
      - equal:
          path: spec
          value:
            version: 9.3.0
            daemonSet: {}
            elasticsearchRef:
              name: eck-elasticsearch
              namespace: default
            kibanaRef:
              name: eck-kibana
              namespace: default
            config:
              name: "filebeat"
            type: filebeat
            http:
              service:
                spec:
                  type: ClusterIP
            monitoring:
              metrics:
                elasticsearchRefs:
                - name: monitoring
                  namespace: observability
              logs:
                elasticsearchRefs:
                - name: monitoring
                  namespace: observability
            secureSettings:
            - secretName: eck-beat-secret
            revisionHistoryLimit: 4
            serviceAccountName: elastic-beat
