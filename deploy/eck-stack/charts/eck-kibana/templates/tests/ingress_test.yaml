suite: test kibana ingress
templates:
  - templates/ingress.yaml
tests:
  - it: should render quickstart properly
    set:
      ingress.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: quickstart-eck-kibana
  - it: name override should work properly
    set:
      nameOverride: override
      ingress.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: quickstart-override
  - it: fullname override should work properly
    set:
      fullnameOverride: override
      ingress.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: override
  - it: should render custom labels, and annotations values properly
    set:
      ingress:
        enabled: true
        labels:
          test: label
        annotations:
          test: annotation
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-kibana
            helm.sh/chart: eck-kibana-0.13.0-SNAPSHOT
            test: label
      - equal:
          path: metadata.annotations
          value:
            test: annotation
  - it: should render ingress properly
    values:
      - ../../examples/ingress/kibana-gke.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Ingress
      - equal:
          path: metadata.name
          value: kibana
      - contains:
          path: spec.rules
          content: 
            host: "kibana.company.dev"
            http:
              paths:
                - backend:
                    service:
                      name: kibana-kb-http
                      port:
                        number: 5601
                  path: /
                  pathType: Prefix
