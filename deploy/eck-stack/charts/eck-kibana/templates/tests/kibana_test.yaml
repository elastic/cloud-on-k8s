suite: test kibana
templates:
  - templates/kibana.yaml
tests:
  - it: should render quickstart properly, with default count of 1
    set:
      spec.elasticsearchRef.name: eck-elasticsearch
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.name
          value: quickstart-eck-kibana
      - equal:
          path: spec.version
          value: 9.3.0
      - equal:
          path: spec.count
          value: 1
  - it: name override should work properly
    set:
      nameOverride: override
      spec.elasticsearchRef.name: eck-elasticsearch
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.name
          value: quickstart-override
  - it: fullname override should work properly
    set:
      fullnameOverride: override
      spec.elasticsearchRef.name: eck-elasticsearch
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.name
          value: override
  - it: should render custom labels, and annotations values properly
    set:
      spec.elasticsearchRef.name: eck-elasticsearch
      labels:
        test: label
      annotations:
        test: annotation
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-kibana
            helm.sh/chart: eck-kibana-0.18.0
            test: label
      - equal:
          path: metadata.annotations
          value:
            eck.k8s.elastic.co/license: basic
            test: annotation
  - it: should render http service properly
    set:
      spec.elasticsearchRef.name: eck-elasticsearch
      spec.elasticsearchRef.namespace: default
    values:
      - ../../examples/http-configuration.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.name
          value: quickstart-eck-kibana
      - equal:
          path: spec.version
          value: 9.3.0
      - equal:
          path: spec.count
          value: 1
      - equal:
          path: spec.elasticsearchRef.name
          value: eck-elasticsearch
      - equal:
          path: spec.elasticsearchRef.namespace
          value: default
      - equal:
          path: spec.http.service.spec.type
          value: LoadBalancer
  - it: values.spec.image should work properly
    set:
      spec:
        elasticsearchRef:
          name: eck-elasticsearch
        image: quay.io/elastic/kibana:9.3.0
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.image
          value: quay.io/elastic/kibana:9.3.0
  - it: values.image should work properly
    set:
      spec:
        elasticsearchRef:
          name: eck-elasticsearch
      image: quay.io/elastic/kibana:9.3.0
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.image
          value: quay.io/elastic/kibana:9.3.0
  - it: not setting elasticsearchRef should fail
    asserts:
      - failedTemplate:
          errorMessage: "An elasticsearchRef name or secretName is required"
  - it: setting elasticsearchRef.secretName should not fail
    set:
      spec:
        elasticsearchRef:
          secretName: remote-es-credentials
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.elasticsearchRef
          value:
            secretName: remote-es-credentials
  - it: values.spec.config should render properly
    set:
      spec:
        elasticsearchRef:
          name: eck-elasticsearch
        config:
          server.name: "kibana"
          xpack.security.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.config
          value:
            server.name: "kibana"
            xpack.security.enabled: true
  - it: values.config should render properly
    set:
      elasticsearchRef:
        name: eck-elasticsearch
      config:
        server.name: "kibana"
        xpack.security.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.config
          value:
            server.name: "kibana"
            xpack.security.enabled: true
  - it: values.spec.podTemplate should render properly
    set:
      spec:
        elasticsearchRef:
          name: eck-elasticsearch
        podTemplate:
          metadata:
            labels:
              app: kibana
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.podTemplate
          value:
            metadata:
              labels:
                app: kibana
  - it: values.podTemplate should render properly
    set:
      elasticsearchRef:
        name: eck-elasticsearch
      podTemplate:
        metadata:
          labels:
            app: kibana
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.podTemplate
          value:
            metadata:
              labels:
                app: kibana
  - it: values.spec.secureSettings should render properly
    set:
      spec:
        elasticsearchRef:
          name: eck-elasticsearch
        secureSettings:
          - secretName: oidc-secret
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.secureSettings
          value:
            - secretName: oidc-secret
  - it: values.secureSettings should render properly
    set:
      elasticsearchRef:
        name: eck-elasticsearch
      secureSettings:
        - secretName: oidc-secret
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.secureSettings
          value:
            - secretName: oidc-secret
  - it: values.spec.monitoring should render properly
    set:
      spec:
        elasticsearchRef:
          name: eck-elasticsearch
        monitoring:
          logs:
            elasticsearchRefs:
              - name: monitoring
                namespace: observability
          metrics:
            elasticsearchRefs:
              - name: monitoring
                namespace: observability
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.monitoring
          value:
            logs:
              elasticsearchRefs:
                - name: monitoring
                  namespace: observability
            metrics:
              elasticsearchRefs:
                - name: monitoring
                  namespace: observability
  - it: values.monitoring should render properly
    set:
      elasticsearchRef:
        name: eck-elasticsearch
      monitoring:
        logs:
          elasticsearchRefs:
            - name: monitoring
              namespace: observability
        metrics:
          elasticsearchRefs:
            - name: monitoring
              namespace: observability
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: spec.monitoring
          value:
            logs:
              elasticsearchRefs:
                - name: monitoring
                  namespace: observability
            metrics:
              elasticsearchRefs:
                - name: monitoring
                  namespace: observability
