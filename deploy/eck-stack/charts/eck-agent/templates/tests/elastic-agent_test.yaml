suite: test elastic-agent
templates:
  - templates/elastic-agent.yaml
tests:
  - it: should render daemonset properly when set
    set:
      spec:
        daemonSet:
          podTemplate:
            spec:
              containers:
              - name: agent
                securityContext:
                  runAsUser: 0
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Agent
      - equal:
          path: metadata.name
          value: quickstart-eck-agent
      - equal:
          path: spec.version
          value: 8.9.0-SNAPSHOT
      - equal:
          path: spec.config
          value: null
      - equal:
          path: spec.daemonSet.podTemplate.spec.containers[0].name
          value: agent
      - equal:
          path: spec.daemonSet.podTemplate.spec.containers[0].securityContext.runAsUser
          value: 0
  - it: should render custom labels and annotations properly.
    set:
      labels:
        test: label
      annotations:
        test: annotation
      spec:
        daemonSet: {}
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Agent
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-agent
            helm.sh/chart: eck-agent-0.7.0-SNAPSHOT
            test: label
      - equal:
          path: metadata.annotations
          value:
            eck.k8s.elastic.co/license: enterprise
            test: annotation
