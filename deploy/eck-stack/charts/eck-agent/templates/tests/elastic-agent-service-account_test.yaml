suite: test elastic agent service account
templates:
  - templates/service-account.yaml
tests:
  - it: should render service account in fleet agents example properly
    values:
      - ../../examples/fleet-agents.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: elastic-agent
  - it: should render service account in default values properly
    release:
      name: quickstart
      namespace: testing
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: elastic-agent
      - equal:
          path: metadata.namespace
          value: testing
  - it: should render custom labels and annotations properly.
    set:
      labels:
        test: label
      annotations:
        test: annotation
      serviceAccount:
        annotations:
          serviceAccount: annotation
        labels:
          serviceAccount: label
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-agent
            serviceAccount: label
            helm.sh/chart: eck-agent-0.7.0-SNAPSHOT
            test: label
      - equal:
          path: metadata.annotations
          value:
            serviceAccount: annotation
            test: annotation
