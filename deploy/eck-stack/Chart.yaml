apiVersion: v2
name: eck-resources
description: |
  A Parent Helm chart for all ECK resources managed by the ECK Operator.
  Currently supported:
  * Elasticsearch
  * Kibana
  Future Roadmap:
  * Agent
  * APM
  * Beat
  * Enterprise Search
  * Elastic Maps Server
kubeVersion: ">= 1.20.0-0"
type: application
version: 0.1.0

dependencies:
  - name: eck-elasticsearch
    condition: eck-elasticsearch.enabled
    version: "0.1.0"
    repository: "file://../eck-elasticsearch"
    # TODO: Before merge
    # repository: "https://helm.elastic.co"
  - name: eck-kibana
    condition: eck-kibana.enabled
    version: "0.1.0"
    repository: "file://../eck-kibana"
    # TODO: Before merge
    # repository: "https://helm.elastic.co"
