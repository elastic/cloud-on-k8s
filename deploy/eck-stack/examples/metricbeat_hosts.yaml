eck-elasticsearch:
  enabled: true

  # Name of the Elasticsearch resource.
  #
  fullnameOverride: quickstart

  # Version of Elasticsearch.
  #
  version: 8.5.0

  nodeSets:
  - name: default
    count: 3
    config:
      # Comment out when setting the vm.max_map_count via initContainer, as these are mutually exclusive.
      # For production workloads, it is strongly recommended to increase the kernel setting vm.max_map_count to 262144
      # and leave node.store.allow_mmap unset.
      # ref: https://www.elastic.co/guide/en/cloud-on-k8s/master/k8s-virtual-memory.html
      #
      node.store.allow_mmap: false
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        # Adjust to your storage class name
        #
        # storageClassName: local-storage

eck-kibana:
  enabled: true

  # Name of the Kibana resource.
  #
  fullnameOverride: quickstart
  
  # Version of Kibana.
  #
  version: 8.5.0
  
  spec:
    # Count of Kibana replicas to create.
    #
    count: 1
  
    # Reference to ECK-managed Elasticsearch resource, ideally from {{ "elasticsearch.fullname" }}
    #
    elasticsearchRef:
      name: quickstart

eck-beats:
  enabled: true
  name: metricbeat
  spec:
    type: metricbeat
    version: 8.5.0
    elasticsearchRef:
      name: quickstart
    kibanaRef:
      name: quickstart
    config:
      # Since filebeat is used in the default values, this needs to be removed with an empty list. 
      filebeat.inputs: []
      metricbeat:
        autodiscover:
          providers:
          - hints:
              default_config: {}
              enabled: "true"
            node: ${NODE_NAME}
            type: kubernetes
        modules:
        - module: system
          period: 10s
          metricsets:
          - cpu
          - load
          - memory
          - network
          - process
          - process_summary
          process:
            include_top_n:
              by_cpu: 5
              by_memory: 5
          processes:
          - .*
        - module: system
          period: 1m
          metricsets:
          - filesystem
          - fsstat
          processors:
          - drop_event:
              when:
                regexp:
                  system:
                    filesystem:
                      mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib)($|/)
        - module: kubernetes
          period: 10s
          node: ${NODE_NAME}
          hosts:
          - https://${NODE_NAME}:10250
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          ssl:
            verification_mode: none
          metricsets:
          - node
          - system
          - pod
          - container
          - volume
      processors:
      - add_cloud_metadata: {}
      - add_host_metadata: {}
    daemonSet:
      podTemplate:
        spec:
          serviceAccountName: metricbeat
          automountServiceAccountToken: true # some older Beat versions are depending on this settings presence in k8s context
          containers:
          - args:
            - -e
            - -c
            - /etc/beat.yml
            - -system.hostfs=/hostfs
            name: metricbeat
            volumeMounts:
            - mountPath: /hostfs/sys/fs/cgroup
              name: cgroup
            - mountPath: /var/run/docker.sock
              name: dockersock
            - mountPath: /hostfs/proc
              name: proc
            env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          dnsPolicy: ClusterFirstWithHostNet
          hostNetwork: true # Allows to provide richer host metadata
          securityContext:
            runAsUser: 0
          terminationGracePeriodSeconds: 30
          volumes:
          - hostPath:
              path: /sys/fs/cgroup
            name: cgroup
          - hostPath:
              path: /var/run/docker.sock
            name: dockersock
          - hostPath:
              path: /proc
            name: proc
  
  clusterRole:
    # permissions needed for metricbeat
    # source: https://www.elastic.co/guide/en/beats/metricbeat/current/metricbeat-module-kubernetes.html
    name: metricbeat
    rules:
    - apiGroups:
      - ""
      resources:
      - nodes
      - namespaces
      - events
      - pods
      verbs:
      - get
      - list
      - watch
    - apiGroups:
      - "extensions"
      resources:
      - replicasets
      verbs:
      - get
      - list
      - watch
    - apiGroups:
      - apps
      resources:
      - statefulsets
      - deployments
      - replicasets
      verbs:
      - get
      - list
      - watch
    - apiGroups:
      - ""
      resources:
      - nodes/stats
      verbs:
      - get
    - nonResourceURLs:
      - /metrics
      verbs:
      - get
  
  serviceAccount:
    name: metricbeat
  
  clusterRoleBinding:
    name: metricbeat
    subjects:
    - kind: ServiceAccount
      name: metricbeat
    roleRef:
      kind: ClusterRole
      name: metricbeat
      apiGroup: rbac.authorization.k8s.io
