---
eck-kibana:
  # Count of Kibana replicas to create.
  #
  count: 1

  # Reference to ECK-managed Elasticsearch resource, ideally from {{ "elasticsearch.fullname" }}
  # Leave commented when using eck-stack with Elasticsearch enabled (chart handles this automatically)
  # Uncomment only when deploying eck-kibana standalone or eck-stack without Elasticsearch
  # elasticsearchRef:
  #   name: <your-elasticsearch-resource-name>
  #   namespace: default
  http:
    service:
      spec:
        # Type of service to deploy for Kibana.
        # This deploys a load balancer in a cloud service provider, where supported.
        # 
        type: LoadBalancer
