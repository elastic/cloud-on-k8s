suite: test elastic-agent
templates:
  - charts/eck-elastic-agent/templates/elastic-agent.yaml
tests:
  - it: should render quickstart properly
    set:
      eck-elastic-agent.enabled: true
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Agent
      - equal:
          path: metadata.name
          value: quickstart
      - equal:
          path: spec.version
          value: 8.2.3
  - it: should render first agent in custom fleet example properly
    values:
      - ../../examples/fleet-agents.yaml
    release:
      name: quickstart
    documentIndex: 0
    asserts:
      - isKind:
          of: Agent
      - equal:
          path: metadata.name
          value: fleet-server
      - equal:
          path: spec.version
          value: 8.2.3
      - equal:
          path: spec.kibanaRef.name
          value: kibana
      - equal:
          path: spec.elasticsearchRefs[0].name
          value: elasticsearch
      - equal:
          path: spec.mode
          value: fleet
      - equal:
          path: spec.fleetServerEnabled
          value: true
      - equal:
          path: spec.deployment.replicas
          value: 1
      - equal:
          path: spec.deployment.podTemplate.spec.securityContext.runAsUser
          value: 0
  - it: should render second agent in custom fleet example properly
    values:
      - ../../examples/fleet-agents.yaml
    release:
      name: quickstart
    documentIndex: 1
    asserts:
      - isKind:
          of: Agent
      - equal:
          path: metadata.name
          value: elastic-agent
      - equal:
          path: spec.version
          value: 8.2.3
      - equal:
          path: spec.kibanaRef.name
          value: kibana
      - equal:
          path: spec.fleetServerRef.name
          value: fleet-server
      - equal:
          path: spec.mode
          value: fleet
      - equal:
          path: spec.daemonSet.podTemplate.spec.serviceAccountName
          value: elastic-agent
      - equal:
          path: spec.daemonSet.podTemplate.spec.hostNetwork
          value: true
      - equal:
          path: spec.daemonSet.podTemplate.spec.dnsPolicy
          value: ClusterFirstWithHostNet
      - equal:
          path: spec.daemonSet.podTemplate.spec.automountServiceAccountToken
          value: true
      - equal:
          path: spec.daemonSet.podTemplate.spec.securityContext.runAsUser
          value: 0

