suite: test elasticsearch
templates:
  - charts/eck-elasticsearch/templates/elasticsearch.yaml
tests:
  - it: should render quickstart properly
    set:
      eck-elasticsearch.version: 8.2.0
    asserts:
      - isKind:
          of: Elasticsearch
      - equal:
          path: metadata.name
          value: quickstart
      - equal:
          path: spec.version
          value: 8.2.0
  - it: should render node roles properly
    values:
      - ../../examples/elasticsearch/hot-warm-cold.yaml
    asserts:
      - isKind:
          of: Elasticsearch
      - equal:
          path: metadata.name
          value: quickstart
      - equal:
          path: spec.nodeSets[0].name
          value: hot
      - equal:
          path: spec.nodeSets[1].name
          value: warm
      - equal:
          path: spec.nodeSets[2].name
          value: cold