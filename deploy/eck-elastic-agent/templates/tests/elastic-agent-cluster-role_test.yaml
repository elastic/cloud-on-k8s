suite: test elastic agent cluster role
templates:
  - templates/cluster-role.yaml
tests:
  - it: should render default cluster role properly
    values:
      - ../../examples/fleet-agents.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ClusterRole
      - equal:
          path: metadata.name
          value: elastic-agent
      - equal:
          path: rules[0].apiGroups[0]
          value: ""
      - equal:
          path: rules[0].resources
          value:
          - pods
          - nodes
          - namespaces
          - events
          - services
          - configmaps
      - equal:
          path: rules[0].verbs
          value:
          - get
          - watch
          - list
      - equal:
          path: rules[1].apiGroups[0]
          value: coordination.k8s.io
      - equal:
          path: rules[1].resources
          value:
          - leases
      - equal:
          path: rules[1].verbs
          value:
          - get
          - create
          - update
