suite: test elastic agent cluster role binding
templates:
  - templates/cluster-role-binding.yaml
tests:
  - it: should render default cluster role binding properly
    values:
      - ../../examples/fleet-agents.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - equal:
          path: metadata.name
          value: elastic-agent
      - equal:
          path: subjects[0].kind
          value: ServiceAccount
      - equal:
          path: subjects[0].name
          value: elastic-agent
      - equal:
          path: roleRef.kind
          value: ClusterRole
      - equal:
          path: roleRef.name
          value: elastic-agent
      - equal:
          path: roleRef.apiGroup
          value: rbac.authorization.k8s.io