suite: test elastic-agent
templates:
  - templates/elastic-agent.yaml
tests:
  - it: should render default daemonset properly
    set:
      version: 8.2.0
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Agent
      - equal:
          path: metadata.name
          value: quickstart-eck-elastic-agent
      - equal:
          path: spec.version
          value: 8.2.0
      - equal:
          path: spec.daemonSet.podTemplate.spec.containers[0].name
          value: agent
      - equal:
          path: spec.daemonSet.podTemplate.spec.containers[0].securityContext.runAsUser
          value: 0
  - it: name override should work properly
    set:
      nameOverride: override
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Agent
      - equal:
          path: metadata.name
          value: quickstart-override
  - it: fullname override should work properly
    set:
      fullnameOverride: override
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Agent
      - equal:
          path: metadata.name
          value: override
