{{- if .Values.clusterRoleBinding }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.clusterRoleBinding.name }}
  labels:
    {{- include "elasticagent.labels" $ | nindent 4 }}
    {{- if .Values.clusterRoleBinding.labels }}
    {{- toYaml .Values.clusterRoleBinding.labels | indent 4 }}
    {{- end }}
  {{- if .Values.clusterRoleBinding.annotations }}
  annotations:
    {{- toYaml .Values.clusterRoleBinding.annotations | indent 4 }}
  {{- end }}
subjects: {{- toYaml .Values.clusterRoleBinding.subjects | nindent 2 }}
roleRef:
  kind: {{ .Values.clusterRoleBinding.roleRef.kind }}
  name: {{ .Values.clusterRoleBinding.roleRef.name }}
  apiGroup: {{ .Values.clusterRoleBinding.roleRef.apiGroup }}
{{- end }}
