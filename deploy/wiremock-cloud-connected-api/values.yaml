image:
  repository: wiremock/wiremock
  tag: "3.3.1"
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Pod configuration
replicaCount: 1

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: "100m"
    memory: 256Mi

# WireMock configuration
wiremock:
  verbose: true
  rootDir: /home/wiremock
  globalResponseTemplating: true

# Attribution labels
attributionLabels:
  app.kubernetes.io/component: mock-service

# Mock response configuration
mockConfig:
  defaultOrganizationId: "198583657190"
  defaultUserId: "1014289666002276"
  defaultApiKey: "VXNlci1JRDoxMjM0NTY3ODkwYWJjZGVmMTIzNDU2Nzg5MGFiY2RlZg=="
  defaultRegion: "aws-us-east-1"
  autoOps:
    connectUrlTemplate: "https://application.auto-ops.cloud.elastic.co/organizations/${orgId}/connect-autoops"
    documentationUrl: "https://www.elastic.co/docs/deploy-manage/monitor/autoops/cc-autoops-as-cloud-connected"
  eis:
    documentationUrl: "https://www.elastic.co"
