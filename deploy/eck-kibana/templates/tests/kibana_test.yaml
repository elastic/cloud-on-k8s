suite: test kibana
templates:
  - templates/kibana.yaml
tests:
  - it: should render quickstart properly
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.name
          value: quickstart-eck-kibana
      - equal:
          path: spec.version
          value: 8.8.0-SNAPSHOT
  - it: name override should work properly
    set:
      nameOverride: override
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.name
          value: quickstart-override
  - it: fullname override should work properly
    set:
      fullnameOverride: override
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.name
          value: override
  - it: should render custom labels, and annotations values properly
    set:
      labels:
        test: label
      annotations:
        test: annotation
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.labels
          value:
            app.kubernetes.io/instance: quickstart
            app.kubernetes.io/managed-by: Helm
            app.kubernetes.io/name: eck-kibana
            helm.sh/chart: eck-kibana-0.4.0-SNAPSHOT
            test: label
      - equal:
          path: metadata.annotations
          value:
            eck.k8s.elastic.co/license: enterprise
            test: annotation
  - it: should render http service properly
    set:
      spec.elasticsearchRef.namespace: default
    values:
      - ../../examples/http-configuration.yaml
    release:
      name: quickstart
    asserts:
      - isKind:
          of: Kibana
      - equal:
          path: metadata.name
          value: quickstart-eck-kibana
      - equal:
          path: spec.version
          value: 8.8.0-SNAPSHOT
      - equal:
          path: spec.count
          value: 1
      - equal:
          path: spec.elasticsearchRef.name
          value: eck-elasticsearch
      - equal:
          path: spec.elasticsearchRef.namespace
          value: default
      - equal:
          path: spec.http.service.spec.type
          value: LoadBalancer
