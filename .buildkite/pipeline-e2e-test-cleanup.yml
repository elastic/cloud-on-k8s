agents:
  image: docker.elastic.co/ci-agent-images/cloud-k8s-operator/buildkite-agent:9203b231
  memory: 2G

env:
  E2E_TEST_CLUSTER_PREFIX: "eck-e2e"

steps:

  - label: ":go: build deployer"
    key: "build-deployer"
    commands:
      - make build-deployer
      - buildkite-agent artifact upload hack/deployer/deployer

  - label: ":broom: e2e test cluster cleanup gke"
    depends_on:
      - "build-deployer"
    commands:
      - buildkite-agent artifact download "hack/deployer/deployer" /usr/local/
      - chmod u+x /usr/local/hack/deployer/deployer
      - /usr/local/hack/deployer/deployer cleanup --plans-file hack/deployer/config/plans.yml --provider gke --cluster-prefix $${E2E_TEST_CLUSTER_PREFIX}

  - label: ":broom: e2e test cluster cleanup aks"
    depends_on:
      - "build-deployer"
    agents:
      provider: "gcp"
      image: "family/elastic-buildkite-agent-ubuntu-2004-lts"
    commands:
      # - buildkite-agent artifact download "hack/deployer/deployer" /tmp
      # - chmod u+x /tmp/hack/deployer/deployer
      - make -C .buildkite TARGET="run-deployer-cleanup-aks" ci
      # - /tmp/hack/deployer/deployer cleanup --plans-file hack/deployer/config/plans.yml --provider aks --cluster-prefix $${E2E_TEST_CLUSTER_PREFIX}

  - label: ":broom: e2e test cluster cleanup eks"
    depends_on:
      - "build-deployer"
    commands:
      - buildkite-agent artifact download "hack/deployer/deployer" /tmp
      - chmod u+x /tmp/hack/deployer/deployer
      - /tmp/hack/deployer/deployer cleanup --plans-file hack/deployer/config/plans.yml --provider eks --cluster-prefix $${E2E_TEST_CLUSTER_PREFIX}
