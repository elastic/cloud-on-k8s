env:
  DRY_RUN: true

agents:
  image: docker.elastic.co/ci-agent-images/cloud-k8s-operator/buildkite-agent:9203b231
  memory: 2G

steps:

  # Run a cleanup script to ensure dangling clusters are deleted
  - label: ":broom: e2e test cluster cleanup"
    if: |
      build.message == "buildkite run e2e test cleanup"
    commands:
      - make run-deployer-cleanup --dry-run=\$DRY_RUN
