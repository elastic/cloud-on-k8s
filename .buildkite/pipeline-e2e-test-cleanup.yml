agents:
  provider: "gcp"
  image: "family/elastic-buildkite-agent-ubuntu-2004-lts"
  memory: 2G

steps:

  # Run a cleanup script to ensure dangling clusters are deleted
  - label: ":broom: e2e test cluster cleanup"
    if: |
      build.message == "buildkite run e2e test cleanup"
    commands:
      - make run-deployer-cleanup
