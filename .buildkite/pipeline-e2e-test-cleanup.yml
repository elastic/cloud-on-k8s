
env:
  E2E_TEST_CLUSTER_PREFIX: "eck-e2e"

steps:

  - label: ":go: build deployer"
    key: "build-deployer"
    if: |
      build.message == "buildkite run e2e test cleanup"
    commands:
      - make build-deployer
      - buildkite-agent artifact upload hack/deployer/deployer
    agents:
      image: docker.elastic.co/ci-agent-images/cloud-k8s-operator/buildkite-agent:0479a053
      memory: 2G

  - label: ":broom: e2e test cluster cleanup gke"
    depends_on:
      - "build-deployer"
    if: |
      build.message == "buildkite run e2e test cleanup"
    env:
      E2E_PROVIDER: "gke"
      CLUSTER_NAME: "none"
    commands:
      - .buildkite/scripts/test/set-deployer-config.sh
      - buildkite-agent artifact download "hack/deployer/deployer" /usr/local/
      - chmod u+x /usr/local/hack/deployer/deployer
      - /usr/local/hack/deployer/deployer cleanup --plans-file hack/deployer/config/plans.yml --cluster-prefix $${E2E_TEST_CLUSTER_PREFIX} --config-file deployer-config.yml
    agents:
      image: docker.elastic.co/ci-agent-images/cloud-k8s-operator/buildkite-agent:0479a053
      memory: 2G

  - label: ":broom: e2e test cluster cleanup aks"
    if: |
      build.message == "buildkite run e2e test cleanup"
    env:
      E2E_PROVIDER: "aks"
      CLUSTER_NAME: "none"
    commands:
      - .buildkite/scripts/test/set-deployer-config.sh
      - make -C .buildkite TARGET="run-deployer-cleanup-aks" ci
    agents:
      provider: "gcp"
      image: "family/elastic-buildkite-agent-ubuntu-2004-lts"

  - label: ":broom: e2e test cluster cleanup eks"
    if: |
      build.message == "buildkite run e2e test cleanup"
    depends_on:
      - "build-deployer"
    env:
      E2E_PROVIDER: "eks"
      CLUSTER_NAME: "none"
    commands:
      - .buildkite/scripts/test/set-deployer-config.sh
      - buildkite-agent artifact download "hack/deployer/deployer" /usr/local/
      - chmod u+x /usr/local/hack/deployer/deployer
      - /usr/local/hack/deployer/deployer cleanup --plans-file hack/deployer/config/plans.yml --cluster-prefix $${E2E_TEST_CLUSTER_PREFIX} --config-file deployer-config.yml
    agents:
      image: docker.elastic.co/ci-agent-images/cloud-k8s-operator/buildkite-agent:0479a053
      memory: 2G

  - label: ":broom: e2e test cluster cleanup eks-arm"
    if: |
      build.message == "buildkite run e2e test cleanup"
    depends_on:
      - "build-deployer"
    env:
      E2E_PROVIDER: "eks-arm"
      CLUSTER_NAME: "none"
    commands:
      - .buildkite/scripts/test/set-deployer-config.sh
      - buildkite-agent artifact download "hack/deployer/deployer" /usr/local/
      - chmod u+x /usr/local/hack/deployer/deployer
      - /usr/local/hack/deployer/deployer cleanup --plans-file hack/deployer/config/plans.yml --cluster-prefix $${E2E_TEST_CLUSTER_PREFIX} --config-file deployer-config.yml
    agents:
      image: docker.elastic.co/ci-agent-images/cloud-k8s-operator/buildkite-agent:0479a053
      memory: 2G
