agents:
  image: docker.io/library/golang:1.19.3
  memory: "4G"

steps:

  - group: "release eck resources helm charts"
    steps:

      - label: "release eck-resources helm charts dev"
        key: helm-release-eck-resources-dev
        commands:
          - .ci/setenvconfig helm/eck-resources-dev
          - cd hack/helm/release
          # ignoring stdout to avoid "go: downloading ..." output.
          - make build > /dev/null
          - ./bin/releaser --charts-dir=../../../deploy --excludes=eck-operator --enable-vault

