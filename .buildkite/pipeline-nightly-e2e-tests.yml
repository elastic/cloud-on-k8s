  - group: "eks"
    steps:

      - label: "eks"
        commands:
          - .ci/setenvconfig e2e/main
          - .ci/setenvconfig e2e/eks
          - .buildkite/scripts/common/get-test-artifacts.sh
          - make run-deployer
          - make e2e-run
        artifact_paths:
          - "eck-diagnostic-*.zip"

      - wait: ~
        continue_on_failure: true

      - label: "cleanup"
        commands:
          - .ci/setenvconfig cleanup/eks
          - make run-deployer

