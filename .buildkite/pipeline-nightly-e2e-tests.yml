steps:

  - group: "aks"
    steps:

      - label: "aks"
        agents:
          provider: "gcp"
          image: "family/elastic-buildkite-agent-ubuntu-2004-lts"
        commands:
          - .ci/setenvconfig e2e/main
          - .ci/setenvconfig e2e/aks
          - make -C .ci TARGET="run-deployer e2e-run" ci
        artifact_paths:
          - "eck-diagnostic-*.zip"

      - wait: ~
        continue_on_failure: true

      - label: "cleanup"
        agents:
          provider: "gcp"
          image: "family/elastic-buildkite-agent-ubuntu-2004-lts"
        commands:
          - .ci/setenvconfig cleanup/aks
          - make -C .ci TARGET=run-deployer ci

  - group: "eks"
    steps:

      - label: "eks"
        agents:
          memory: "4G"
        commands:
          - .ci/setenvconfig e2e/main
          - .ci/setenvconfig e2e/eks
          - make run-deployer
          - make e2e-run
        artifact_paths:
          - "eck-diagnostic-*.zip"

      - wait: ~
        continue_on_failure: true

      - label: "cleanup"
        commands:
          - .ci/setenvconfig cleanup/eks
          - make run-deployer

