agents:
  image: docker.io/library/golang:1.19.3
  memory: "4G"

steps:

  - group: "release eck-operator helm chart"
    steps:

      - label: "release eck-operator helm chart dev"
        key: helm-release-eck-operator-dev
        commands:
          - cd hack/helm/release
          # ignoring stdout to avoid "go: downloading ..." output.
          - make build 2> /dev/null
          - VAULT_ROOT_PATH="secret/ci/elastic-cloud-on-k8s" HELM_CREDENTIALS_FILE=/tmp/credentials.json ./bin/releaser --env=dev --charts-dir=../../../deploy/eck-operator --enable-vault

      - label: "release eck-operator helm chart prod"
        depends_on:
          - "helm-release-eck-operator-dev"
        commands:
          - cd hack/helm/release
          # ignoring stdout to avoid "go: downloading ..." output.
          - make build 2> /dev/null
          - VAULT_ROOT_PATH="secret/ci/elastic-cloud-on-k8s" HELM_CREDENTIALS_FILE=/tmp/credentials.json ./bin/releaser --env=prod --charts-dir=../../../deploy/eck-operator --enable-vault
