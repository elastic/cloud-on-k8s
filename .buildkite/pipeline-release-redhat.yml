
env:
  DRY_RUN: true

steps:
  - group: redhat-release
    steps:

      - label: ":go: operatorhub tool"
        key: "build-operatorhub-tool"
        commands:
          - cd hack/operatorhub
          - make build
          - buildkite-agent artifact upload bin/operatorhub

      - label: "generate crds"
        key: "generate-crds"
        depends_on:
          - "build-operatorhub-tool"
        commands:
          - make generate-crds-v1
        artifact_paths:
        - "config/*.yaml"

      - label: "run container push"
        key: "redhat-container-push"
        depends_on:
          - "generate-crds"
          - "build-operatorhub-tool"
        commands:
          - buildkite-agent artifact download "bin/operatorhub" /usr/local/
          - chmod u+x /usr/local/bin/operatorhub
          - cd hack/operatorhub
          - operatorhub container push --dry-run=$${DRY_RUN}

      - label: "run container preflight"
        key: "redhat-preflight"
        if: build.env("DRY_RUN") == "false"
        depends_on:
          - "redhat-container-push"
        commands:
          - .buildkite/scripts/release/redhat-preflight.sh

      - label: "run remaining release"
        key: "redhat-release"
        depends_on:
          - "build-operatorhub-tool"
          - "redhat-container-push"
          - "redhat-preflight"
        commands:
          - buildkite-agent artifact download "config/*.yaml" .
          - buildkite-agent artifact download "bin/operatorhub" /usr/local/
          - chmod u+x /usr/local/bin/operatorhub
          - bin/operatorhub container publish --dry-run="$${DRY_RUN}"
          - bin/operatorhub generate-manifests --yaml-manifest=../../config/crds.yaml --yaml-manifest=../../config/operator.yaml
          - bin/operatorhub bundle generate --dir="$$(pwd)"
          - bin/operatorhub bundle create-pr --dir="$$(pwd)" --dry-run="$${DRY_RUN}"